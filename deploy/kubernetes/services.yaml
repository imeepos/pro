# Services for Weibo Crawler System
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: weibo-crawler
    component: postgres

---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: mongodb
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: weibo-crawler
    component: mongodb

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: weibo-crawler
    component: redis

---
# RabbitMQ Service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: rabbitmq
spec:
  type: ClusterIP
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: amqp
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: management
  selector:
    app: weibo-crawler
    component: rabbitmq

---
# MinIO Service
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: weibo-crawler
    component: minio

---
# Crawler Service
apiVersion: v1
kind: Service
metadata:
  name: crawler-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: crawler
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: weibo-crawler
    component: crawler

---
# Nginx Service
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: weibo-crawler
  labels:
    app: weibo-crawler
    component: nginx
spec:
  type: LoadBalancer
  ports:
