<div class="h-full flex flex-col bg-gray-50 dark:bg-gray-900">
  <!-- 头部 -->
  <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">填写事件的完整信息</p>
      </div>
      <div class="flex gap-3">
        <button
          (click)="cancel()"
          class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          [disabled]="loading"
        >
          取消
        </button>
        <button
          (click)="saveDraft()"
          class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          [disabled]="loading"
        >
          保存草稿
        </button>
        <button
          (click)="publish()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [disabled]="loading"
        >
          {{ isEditMode ? '保存并发布' : '创建并发布' }}
        </button>
      </div>
    </div>
  </div>

  <!-- 表单内容 -->
  <div class="flex-1 overflow-y-auto p-6">
    <form [formGroup]="eventForm" class="max-w-4xl mx-auto space-y-6">
      <!-- 基础信息 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">基础信息</h2>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              事件名称 <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              formControlName="eventName"
              placeholder="请输入事件名称"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [class.border-red-500]="eventForm.get('eventName')?.invalid && eventForm.get('eventName')?.touched"
            />
            <p
              *ngIf="eventForm.get('eventName')?.invalid && eventForm.get('eventName')?.touched"
              class="text-sm text-red-600 dark:text-red-400 mt-1"
            >
              事件名称为必填项
            </p>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                行业类型 <span class="text-red-500">*</span>
              </label>
              <app-select
                [options]="industryTypeOptions"
                [formControl]="industryTypeIdControl"
                placeholder="请选择行业类型"
              ></app-select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                事件类型 <span class="text-red-500">*</span>
              </label>
              <app-select
                [options]="eventTypeOptions"
                [formControl]="eventTypeIdControl"
                placeholder="请选择事件类型"
              ></app-select>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">简介</label>
            <textarea
              formControlName="summary"
              rows="4"
              placeholder="请输入事件简介"
              class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- 时间地点 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">时间地点</h2>

        <div class="space-y-6">
          <!-- 发生时间 -->
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              发生时间 <span class="text-red-500">*</span>
            </label>
            <pro-material-date-time-picker
              formControlName="occurTime"
              placeholder="请选择发生时间"
              [required]="true"
              [showTime]="true"
              [allowClear]="true"
              class="w-full"
            ></pro-material-date-time-picker>
          </div>

          <!-- 地图选点 -->
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              事件位置 <span class="text-red-500">*</span>
              <span class="text-xs text-gray-500 ml-2">（请通过地图选点或搜索来确定准确位置）</span>
            </label>
            <app-amap-picker
              [longitude]="eventForm.get('longitude')?.value"
              [latitude]="eventForm.get('latitude')?.value"
              [city]="eventForm.get('city')?.value"
              (locationPick)="onLocationPick($event)"
            ></app-amap-picker>
          </div>

          <!-- 自动填充的地址信息 -->
          <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-3">📍 自动填充的地址信息</h3>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">省份</label>
                <input
                  type="text"
                  formControlName="province"
                  placeholder="通过地图选点自动填充"
                  readonly
                  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white cursor-not-allowed"
                />
              </div>

              <div>
                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">城市</label>
                <input
                  type="text"
                  formControlName="city"
                  placeholder="通过地图选点自动填充"
                  readonly
                  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white cursor-not-allowed"
                />
              </div>

              <div>
                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">区/县</label>
                <input
                  type="text"
                  formControlName="district"
                  placeholder="通过地图选点自动填充"
                  readonly
                  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white cursor-not-allowed"
                />
              </div>

              <div>
                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">街道地址</label>
                <input
                  type="text"
                  formControlName="street"
                  placeholder="通过地图选点自动填充"
                  readonly
                  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white cursor-not-allowed"
                />
              </div>
            </div>

            <div class="mt-4">
              <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">地点描述（可编辑）</label>
              <input
                type="text"
                formControlName="locationText"
                placeholder="例如：XX大厦A座10楼"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
              <p class="text-xs text-gray-500 mt-1">💡 您可以手动编辑地点描述来补充更详细的位置信息</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 标签设置 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">标签设置</h2>
        <app-tag-selector
          [selectedTagIds]="selectedTagIds"
          [allTags]="(allTags$ | async) || []"
          [popularTags]="(popularTags$ | async) || []"
          (tagsChange)="onTagsChange($event)"
          (tagCreate)="onTagCreate($event)"
        ></app-tag-selector>
      </div>

      <!-- 附件上传 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">附件上传</h2>

        <div class="space-y-6">
          <!-- 图片上传 -->
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              事件图片
              <span class="text-gray-500 text-xs ml-2">(最多9张，单张不超过10MB)</span>
            </label>
            <app-image-upload
              *ngIf="eventId"
              [eventId]="eventId"
              [multiple]="true"
              [maxCount]="9"
              [maxSize]="10 * 1024 * 1024"
              [existingImages]="existingImages"
              [disabled]="loading"
              (uploadSuccess)="onImageUploadSuccess($event)"
              (uploadError)="onImageUploadError($event)"
              (deleteSuccess)="onImageDeleteSuccess($event)"
            />
            <div *ngIf="!eventId" class="text-sm text-gray-500 dark:text-gray-400 py-4 px-6 bg-gray-50 dark:bg-gray-700 rounded-lg border border-dashed border-gray-300 dark:border-gray-600">
              请先保存事件草稿后再上传图片
            </div>
          </div>

          <!-- 文档上传 -->
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              相关文档
              <span class="text-gray-500 text-xs ml-2">(最多10个，单个不超过50MB)</span>
            </label>
            <app-file-upload
              *ngIf="eventId"
              [eventId]="eventId"
              [multiple]="true"
              [maxCount]="10"
              [maxSize]="50 * 1024 * 1024"
              [disabled]="loading"
              (uploadSuccess)="onFileUploadSuccess($event)"
              (uploadError)="onFileUploadError($event)"
              (deleteSuccess)="onFileDeleteSuccess($event)"
            />
            <div *ngIf="!eventId" class="text-sm text-gray-500 dark:text-gray-400 py-4 px-6 bg-gray-50 dark:bg-gray-700 rounded-lg border border-dashed border-gray-300 dark:border-gray-600">
              请先保存事件草稿后再上传文档
            </div>
          </div>

          <!-- 视频上传 -->
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              事件视频
              <span class="text-gray-500 text-xs ml-2">(最多3个，单个不超过500MB)</span>
            </label>
            <pro-video-upload
              *ngIf="eventId"
              [eventId]="eventId"
              [multiple]="true"
              [maxCount]="3"
              [maxSize]="500 * 1024 * 1024"
              [disabled]="loading"
              (uploadSuccess)="onVideoUploadSuccess($event)"
              (uploadError)="onVideoUploadError($event)"
              (deleteSuccess)="onVideoDeleteSuccess($event)"
            />
            <div *ngIf="!eventId" class="text-sm text-gray-500 dark:text-gray-400 py-4 px-6 bg-gray-50 dark:bg-gray-700 rounded-lg border border-dashed border-gray-300 dark:border-gray-600">
              请先保存事件草稿后再上传视频
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
