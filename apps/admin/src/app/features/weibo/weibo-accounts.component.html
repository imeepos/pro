<div class="w-full">
  <!-- 头部 -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">我的微博账号</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">管理您绑定的微博账号</p>
    </div>
    <button
      (click)="showAddAccountDialog()"
      class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors dark:focus:ring-offset-gray-800">
      <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      添加账号
    </button>
  </div>

  <!-- 错误提示 -->
  <div *ngIf="error" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
    <div class="flex items-start space-x-3">
      <svg class="w-5 h-5 text-red-600 dark:text-red-400 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-red-800 dark:text-red-400">{{ error }}</p>
    </div>
  </div>

  <!-- 加载状态 -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="flex space-x-2">
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
    </div>
  </div>

  <!-- 账号列表 -->
  <div *ngIf="!isLoading && accounts.length > 0"
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let account of accounts"
         class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow duration-200 overflow-hidden">

      <!-- 账号头部 -->
      <div class="p-4">
        <div class="flex items-center space-x-4 mb-4">
          <img [src]="account.weiboAvatar"
               [alt]="account.weiboNickname"
               class="w-16 h-16 rounded-full object-cover border-2 border-gray-100 dark:border-gray-700">
          <div class="flex-1 min-w-0">
            <h3 class="font-semibold text-gray-900 dark:text-white truncate">{{ account.weiboNickname }}</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 truncate">UID: {{ account.weiboUid }}</p>
          </div>
        </div>

        <!-- 账号状态 -->
        <div class="mb-4">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                [ngClass]="{
                  'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300': account.status === 'active',
                  'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300': account.status === 'expired',
                  'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300': account.status === 'restricted',
                  'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300': account.status === 'banned'
                }">
            {{ getStatusText(account.status) }}
          </span>
        </div>

        <!-- 账号信息 -->
        <div class="space-y-2 text-xs text-gray-500 dark:text-gray-400 mb-4">
          <div class="flex justify-between">
            <span>创建时间:</span>
            <span>{{ formatDate(account.createdAt) }}</span>
          </div>
          <div *ngIf="account.lastCheckAt" class="flex justify-between">
            <span>最后检查:</span>
            <span>{{ formatDate(account.lastCheckAt) }}</span>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="flex border-t border-gray-200 dark:border-gray-700">
        <button
          (click)="deleteAccount(account)"
          class="flex-1 px-4 py-3 text-center text-sm font-medium text-red-600 dark:text-red-400
                 hover:bg-red-50 dark:hover:bg-red-900/20 active:bg-red-100 dark:active:bg-red-900/40 transition-colors duration-200">
          删除
        </button>
        <div class="w-px bg-gray-200 dark:bg-gray-700"></div>
        <button
          (click)="checkAccount(account)"
          [disabled]="isChecking(account.id)"
          [class.opacity-50]="isChecking(account.id)"
          [class.cursor-not-allowed]="isChecking(account.id)"
          class="flex-1 px-4 py-3 text-center text-sm font-medium text-blue-600 dark:text-blue-400
                 hover:bg-blue-50 dark:hover:bg-blue-900/20 active:bg-blue-100 dark:active:bg-blue-900/40 transition-colors duration-200
                 disabled:hover:bg-white dark:disabled:hover:bg-gray-800">
          <span *ngIf="!isChecking(account.id)">检查</span>
          <span *ngIf="isChecking(account.id)" class="flex items-center justify-center">
            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- 空状态 -->
  <div *ngIf="!isLoading && accounts.length === 0"
       class="text-center py-12">
    <svg class="mx-auto h-16 w-16 text-gray-400 dark:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
    </svg>
    <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-white">暂无微博账号</h3>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">点击"添加账号"按钮开始绑定您的第一个微博账号</p>
    <button
      (click)="showAddAccountDialog()"
      class="mt-6 inline-flex items-center px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors dark:focus:ring-offset-gray-800">
      <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      立即添加
    </button>
  </div>
</div>

<!-- 添加账号对话框 -->
<div *ngIf="showLoginDialog"
     class="fixed inset-0 z-50 overflow-y-auto"
     (click)="closeAddAccountDialog()">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">

    <!-- 背景遮罩 -->
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75 dark:bg-gray-900 dark:bg-opacity-75"></div>

    <!-- 居中技巧 -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <!-- 对话框内容 -->
    <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
         (click)="$event.stopPropagation()">

      <!-- 头部 -->
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">添加微博账号</h3>
          <button
            (click)="closeAddAccountDialog()"
            class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- 登录组件 -->
        <app-weibo-login></app-weibo-login>
      </div>
    </div>
  </div>
</div>
