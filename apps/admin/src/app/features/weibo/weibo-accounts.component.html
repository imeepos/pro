<div class="container mx-auto p-6 max-w-7xl">
  <!-- 头部 -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">我的微博账号</h2>
      <p class="text-sm text-gray-500 mt-1">管理您绑定的微博账号</p>
    </div>
    <button
      (click)="showAddAccountDialog()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium
             hover:bg-blue-700 active:bg-blue-800
             transition-colors duration-200 shadow-sm hover:shadow">
      + 添加账号
    </button>
  </div>

  <!-- 错误提示 -->
  <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
    <div class="flex items-start space-x-3">
      <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-sm text-red-800">{{ error }}</p>
    </div>
  </div>

  <!-- 加载状态 -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="flex space-x-2">
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
    </div>
  </div>

  <!-- 账号列表 -->
  <div *ngIf="!isLoading && accounts.length > 0"
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let account of accounts"
         class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden">

      <!-- 账号头部 -->
      <div class="p-4">
        <div class="flex items-center space-x-4 mb-4">
          <img [src]="account.weiboAvatar"
               [alt]="account.weiboNickname"
               class="w-16 h-16 rounded-full object-cover border-2 border-gray-100">
          <div class="flex-1 min-w-0">
            <h3 class="font-semibold text-gray-800 truncate">{{ account.weiboNickname }}</h3>
            <p class="text-sm text-gray-500 truncate">UID: {{ account.weiboUid }}</p>
          </div>
        </div>

        <!-- 账号状态 -->
        <div class="mb-4">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                [ngClass]="{
                  'bg-green-100 text-green-800': account.status === 'active',
                  'bg-red-100 text-red-800': account.status === 'expired',
                  'bg-gray-100 text-gray-800': account.status === 'banned'
                }">
            {{ getStatusText(account.status) }}
          </span>
        </div>

        <!-- 账号信息 -->
        <div class="space-y-2 text-xs text-gray-500 mb-4">
          <div class="flex justify-between">
            <span>创建时间:</span>
            <span>{{ formatDate(account.createdAt) }}</span>
          </div>
          <div *ngIf="account.lastCheckAt" class="flex justify-between">
            <span>最后检查:</span>
            <span>{{ formatDate(account.lastCheckAt) }}</span>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="flex border-t border-gray-100">
        <button
          (click)="deleteAccount(account)"
          class="flex-1 px-4 py-3 text-center text-sm font-medium text-red-600
                 hover:bg-red-50 active:bg-red-100 transition-colors duration-200">
          删除
        </button>
        <div class="w-px bg-gray-100"></div>
        <button
          class="flex-1 px-4 py-3 text-center text-sm font-medium text-gray-600
                 hover:bg-gray-50 active:bg-gray-100 transition-colors duration-200">
          测试
        </button>
      </div>
    </div>
  </div>

  <!-- 空状态 -->
  <div *ngIf="!isLoading && accounts.length === 0"
       class="text-center py-12">
    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
    </svg>
    <h3 class="mt-4 text-lg font-medium text-gray-900">暂无微博账号</h3>
    <p class="mt-2 text-sm text-gray-500">点击"添加账号"按钮开始绑定您的第一个微博账号</p>
    <button
      (click)="showAddAccountDialog()"
      class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg font-medium
             hover:bg-blue-700 active:bg-blue-800
             transition-colors duration-200 shadow-sm hover:shadow">
      立即添加
    </button>
  </div>
</div>

<!-- 添加账号对话框 -->
<div *ngIf="showLoginDialog"
     class="fixed inset-0 z-50 overflow-y-auto"
     (click)="closeAddAccountDialog()">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">

    <!-- 背景遮罩 -->
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>

    <!-- 居中技巧 -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <!-- 对话框内容 -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
         (click)="$event.stopPropagation()">

      <!-- 头部 -->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-900">添加微博账号</h3>
          <button
            (click)="closeAddAccountDialog()"
            class="text-gray-400 hover:text-gray-500 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- 登录组件 -->
        <app-weibo-login></app-weibo-login>
      </div>
    </div>
  </div>
</div>
