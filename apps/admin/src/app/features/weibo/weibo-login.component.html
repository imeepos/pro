<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">微博账号登录</h2>

  <!-- 成功提示 -->
  <div *ngIf="showSuccess" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-start space-x-3">
      <svg class="w-6 h-6 text-green-600 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex-1">
        <h3 class="text-sm font-medium text-green-800">绑定成功</h3>
        <p class="text-sm text-green-700 mt-1">{{ accountInfo?.weiboNickname || '微博账号' }} 已成功绑定</p>
      </div>
    </div>
  </div>

  <!-- 二维码区域 -->
  <div *ngIf="qrcodeUrl && !showSuccess" class="flex flex-col items-center space-y-4 mb-6">
    <div class="p-4 bg-gray-50 rounded-lg border-2 border-gray-200">
      <img [src]="qrcodeUrl"
           alt="微博登录二维码"
           class="w-48 h-48 object-contain">
    </div>

    <!-- 状态文字 -->
    <div class="flex items-center space-x-2">
      <div *ngIf="status.includes('已扫码')"
           class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
      <div *ngIf="!status.includes('已扫码') && !status.includes('过期') && !status.includes('错误')"
           class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
      <div *ngIf="status.includes('过期') || status.includes('错误')"
           class="w-2 h-2 bg-red-500 rounded-full"></div>
      <p class="text-sm font-medium"
         [ngClass]="{
           'text-green-600': status.includes('已扫码'),
           'text-blue-600': !status.includes('已扫码') && !status.includes('过期') && !status.includes('错误'),
           'text-red-600': status.includes('过期') || status.includes('错误')
         }">
        {{ status }}
      </p>
    </div>

    <!-- 二维码说明 -->
    <div class="text-center space-y-1">
      <p class="text-xs text-gray-500">打开微博 App</p>
      <p class="text-xs text-gray-500">扫描二维码完成登录</p>
    </div>
  </div>

  <!-- 操作按钮 -->
  <div class="space-y-3">
    <button
      *ngIf="!isLoading && !qrcodeUrl"
      (click)="startWeiboLogin()"
      class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg font-medium
             hover:bg-blue-700 active:bg-blue-800
             transition-colors duration-200 shadow-sm hover:shadow">
      开始微博登录
    </button>

    <button
      *ngIf="qrcodeUrl && !isLoading && (status.includes('过期') || status.includes('错误'))"
      (click)="resetAndStartNew()"
      class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg font-medium
             hover:bg-blue-700 active:bg-blue-800
             transition-colors duration-200 shadow-sm hover:shadow">
      重新获取二维码
    </button>

    <button
      *ngIf="showSuccess"
      (click)="resetAndStartNew()"
      class="w-full px-4 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium
             hover:bg-gray-200 active:bg-gray-300
             transition-colors duration-200">
      继续添加账号
    </button>
  </div>

  <!-- 加载状态指示器 -->
  <div *ngIf="isLoading && qrcodeUrl" class="mt-6 flex items-center justify-center space-x-2">
    <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce"></div>
    <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
    <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
  </div>

  <!-- 帮助说明 -->
  <div class="mt-6 p-4 bg-gray-50 rounded-lg">
    <h3 class="text-sm font-medium text-gray-700 mb-2">使用说明</h3>
    <ol class="text-xs text-gray-600 space-y-1 list-decimal list-inside">
      <li>点击"开始微博登录"获取二维码</li>
      <li>使用微博 App 扫描二维码</li>
      <li>在手机上确认登录</li>
      <li>等待账号绑定成功</li>
    </ol>
  </div>
</div>
