<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">后台管理系统</h1>
    <h2 class="login-subtitle">登录</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="usernameOrEmail">用户名或邮箱</label>
        <input
          id="usernameOrEmail"
          type="text"
          formControlName="usernameOrEmail"
          class="form-control"
          [class.error]="loginForm.get('usernameOrEmail')?.touched && loginForm.get('usernameOrEmail')?.invalid"
          placeholder="请输入用户名或邮箱"
        />
        <span class="error-message" *ngIf="getFieldError('usernameOrEmail')">
          {{ getFieldError('usernameOrEmail') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">密码</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          placeholder="请输入密码"
        />
        <span class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </span>
      </div>

      <div class="error-message global-error" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="(loading$ | async) || loginForm.invalid"
      >
        <span *ngIf="!(loading$ | async)">登录</span>
        <span *ngIf="loading$ | async">登录中...</span>
      </button>

      <div class="form-footer">
        <span>还没有账号？</span>
        <a routerLink="/register">立即注册</a>
      </div>
    </form>
  </div>
</div>
