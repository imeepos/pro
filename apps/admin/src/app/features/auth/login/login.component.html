<div class="w-full flex justify-center items-center min-h-full bg-gradient-to-br from-primary to-primary-dark py-8">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-center text-2xl font-semibold text-gray-900 dark:text-white mb-2">后台管理系统</h1>
    <h2 class="text-center text-lg font-medium text-gray-600 dark:text-gray-400 mb-8">登录</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="usernameOrEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">用户名或邮箱</label>
        <input
          id="usernameOrEmail"
          type="text"
          formControlName="usernameOrEmail"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="loginForm.get('usernameOrEmail')?.touched && loginForm.get('usernameOrEmail')?.invalid"
          placeholder="请输入用户名或邮箱"
        />
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('usernameOrEmail')">
          {{ getFieldError('usernameOrEmail') }}
        </p>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">密码</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          placeholder="请输入密码"
        />
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </p>
      </div>

      <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="(loading$ | async) || loginForm.invalid"
      >
        <span *ngIf="!(loading$ | async)">登录</span>
        <span *ngIf="loading$ | async">登录中...</span>
      </button>

      <div class="text-center text-sm text-gray-600 dark:text-gray-400">
        <span>还没有账号？</span>
        <a routerLink="/register" class="text-blue-600 hover:underline dark:text-blue-500 font-medium ml-1">立即注册</a>
      </div>
    </form>
  </div>
</div>
