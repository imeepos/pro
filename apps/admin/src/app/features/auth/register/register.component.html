<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm">
      <!-- 页面标题区域 -->
      <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 rounded-t-lg">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">后台管理系统</h1>
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">创建您的新账户，开始管理之旅</p>
        </div>
      </div>

      <!-- 表单内容区域 -->
      <div class="p-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">用户名</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="px-4 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 transition-all duration-300 outline-none text-gray-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 block w-full"
              [class.border-red-500]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
              placeholder="请输入用户名 (3-20位)"
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('username')">
              {{ getFieldError('username') }}
            </p>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">邮箱</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="px-4 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 transition-all duration-300 outline-none text-gray-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 block w-full"
              [class.border-red-500]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
              placeholder="请输入邮箱"
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('email')">
              {{ getFieldError('email') }}
            </p>
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">密码</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="px-4 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 transition-all duration-300 outline-none text-gray-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 block w-full"
              [class.border-red-500]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
              placeholder="请输入密码 (至少6位)"
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('password')">
              {{ getFieldError('password') }}
            </p>
          </div>

          <div>
            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">确认密码</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="px-4 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 transition-all duration-300 outline-none text-gray-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 block w-full"
              [class.border-red-500]="registerForm.get('confirmPassword')?.touched && (registerForm.get('confirmPassword')?.invalid || getPasswordMismatchError())"
              placeholder="请再次输入密码"
            />
            <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('confirmPassword') || getPasswordMismatchError()">
              {{ getFieldError('confirmPassword') || getPasswordMismatchError() }}
            </p>
          </div>

          <!-- 错误提示 -->
          <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 px-4 py-3 rounded-lg border-l-4 border-l-red-500" *ngIf="error$ | async as error">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.866-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
              <span class="text-red-700 dark:text-red-400">{{ error }}</span>
            </div>
          </div>

          <button
            type="submit"
            class="w-full inline-flex items-center justify-center px-4 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-60 disabled:cursor-not-allowed"
            [disabled]="(loading$ | async) || registerForm.invalid"
          >
            <!-- 加载状态 -->
            <div class="flex items-center justify-center" *ngIf="loading$ | async">
              <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
              <span>注册中...</span>
            </div>
            <!-- 正常状态 -->
            <span *ngIf="!(loading$ | async)">注册</span>
          </button>

          <div class="text-center text-sm text-gray-600 dark:text-gray-400">
            <span>已有账号？</span>
            <a routerLink="/login" class="text-blue-600 hover:text-blue-700 dark:text-blue-500 dark:hover:text-blue-400 font-medium ml-1 transition-colors">立即登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
