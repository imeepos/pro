<div class="w-full flex justify-center items-center min-h-full bg-gradient-to-br from-primary to-primary-dark py-8">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-center text-2xl font-semibold text-gray-900 dark:text-white mb-2">后台管理系统</h1>
    <h2 class="text-center text-lg font-medium text-gray-600 dark:text-gray-400 mb-8">注册</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">用户名</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
          placeholder="请输入用户名 (3-20位)"
        />
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </p>
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">邮箱</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
          placeholder="请输入邮箱"
        />
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </p>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">密码</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
          placeholder="请输入密码 (至少6位)"
        />
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </p>
      </div>

      <div>
        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">确认密码</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-500]="registerForm.get('confirmPassword')?.touched && (registerForm.get('confirmPassword')?.invalid || getPasswordMismatchError())"
          placeholder="请再次输入密码"
        />
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" *ngIf="getFieldError('confirmPassword') || getPasswordMismatchError()">
          {{ getFieldError('confirmPassword') || getPasswordMismatchError() }}
        </p>
      </div>

      <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="(loading$ | async) || registerForm.invalid"
      >
        <span *ngIf="!(loading$ | async)">注册</span>
        <span *ngIf="loading$ | async">注册中...</span>
      </button>

      <div class="text-center text-sm text-gray-600 dark:text-gray-400">
        <span>已有账号？</span>
        <a routerLink="/login" class="text-blue-600 hover:underline dark:text-blue-500 font-medium ml-1">立即登录</a>
      </div>
    </form>
  </div>
</div>
