<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      {{ isEditMode ? '编辑微博搜索任务' : '创建微博搜索任务' }}
    </h1>
    <button
      type="button"
      class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
      (click)="cancel()"
    >
      返回列表
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">关键词</label>
      <input
        type="text"
        formControlName="keyword"
        placeholder="请输入需要监控的关键词"
        class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="keywordControl.invalid && keywordControl.touched"
        class="mt-1 text-xs text-red-500"
      >
        关键词长度需在 1-100 个字符之间
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">监控起始日期</label>
        <input
          type="date"
          formControlName="startDate"
          [max]="maxDate"
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="startDateControl.invalid && startDateControl.touched"
          class="mt-1 text-xs text-red-500"
        >
          请选择有效的起始日期
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">抓取间隔</label>
        <select
          formControlName="crawlInterval"
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let option of crawlIntervalOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700 px-4 py-3 rounded-lg">
      <div>
        <div class="text-sm font-medium text-gray-700 dark:text-gray-200">启用状态</div>
        <div class="text-xs text-gray-500 dark:text-gray-400">
          控制任务是否参与调度执行
        </div>
      </div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer" formControlName="enabled" />
        <div
          class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-600 peer-checked:bg-blue-600 transition-colors"
        ></div>
        <span class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ enabledControl.value ? '已启用' : '已禁用' }}
        </span>
      </label>
    </div>

    <div class="flex justify-end gap-3">
      <button
        type="button"
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors"
        (click)="reset()"
      >
        重置
      </button>
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
        [disabled]="form.invalid"
      >
        {{ isEditMode ? '保存修改' : '创建任务' }}
      </button>
    </div>
  </form>
</div>
