<div class="dashboard-container">
  <!-- 欢迎区域 -->
  <div class="welcome-section">
    <div class="welcome-content">
      <h1 class="welcome-title">欢迎回来</h1>
      <p class="welcome-subtitle" *ngIf="currentUser$ | async as user">
        {{ user?.username }}，今天是个管理数据的好日子！
      </p>
    </div>
    <div class="welcome-actions">
      <button class="action-button primary" (click)="navigateToSection('screens')">
        创建大屏
      </button>
      <button class="action-button secondary" (click)="navigateToSection('events')">
        添加事件
      </button>
    </div>
  </div>

  <!-- 统计卡片区域 -->
  <div class="stats-grid">
    <div class="stat-card" (click)="navigateToSection('screens')">
      <div class="stat-icon screens">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.totalScreens }}</h3>
        <p class="stat-label">大屏总数</p>
      </div>
    </div>

    <div class="stat-card" (click)="navigateToSection('events')">
      <div class="stat-icon events">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.totalEvents }}</h3>
        <p class="stat-label">事件总数</p>
      </div>
    </div>

    <div class="stat-card" (click)="navigateToSection('weibo/accounts')">
      <div class="stat-icon weibo">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.totalWeiboAccounts }}</h3>
        <p class="stat-label">微博账号</p>
      </div>
    </div>

    <div class="stat-card" (click)="navigateToSection('weibo-search-tasks')">
      <div class="stat-icon search">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.totalSearchTasks }}</h3>
        <p class="stat-label">搜索任务</p>
      </div>
    </div>
  </div>

  <!-- 最近活动区域 -->
  <div class="recent-activity">
    <h2 class="section-title">最近活动</h2>
    <div class="activity-list">
      @for (activity of recentActivities; track $index) {
        <div class="activity-item">
          <div class="activity-icon" [ngClass]="getActivityColor(activity.type)">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <!-- 根据类型显示不同图标 -->
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="activity-content">
            <p class="activity-message">{{ activity.message }}</p>
            <span class="activity-time">{{ activity.time }}</span>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- 快速操作区域 -->
  <div class="quick-actions">
    <h2 class="section-title">快速操作</h2>
    <div class="actions-grid">
      <button class="quick-action-card" (click)="navigateToSection('screens')">
        <div class="action-icon">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <span>新建大屏</span>
      </button>

      <button class="quick-action-card" (click)="navigateToSection('events')">
        <div class="action-icon">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <span>添加事件</span>
      </button>

      <button class="quick-action-card" (click)="navigateToSection('weibo/accounts')">
        <div class="action-icon">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <span>添加账号</span>
      </button>

      <button class="quick-action-card" (click)="navigateToSection('weibo-search-tasks')">
        <div class="action-icon">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <span>创建任务</span>
      </button>
    </div>
  </div>
</div>
