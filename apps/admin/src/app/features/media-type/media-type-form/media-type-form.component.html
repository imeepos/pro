<div class="h-full flex flex-col bg-gray-50">
  <div class="bg-white border-b px-6 py-4">
    <h1 class="text-2xl font-bold text-gray-900">
      {{ isEditMode ? '编辑媒体类型' : '新增媒体类型' }}
    </h1>
    <p class="text-sm text-gray-600 mt-1">
      {{ isEditMode ? '修改媒体类型信息' : '创建新的媒体类型' }}
    </p>
  </div>

  <div class="flex-1 overflow-y-auto p-6">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-lg border border-gray-200 p-6">
        <form [formGroup]="mediaTypeForm" (ngSubmit)="onSubmit()">
          <div class="space-y-6">
            <div>
              <label for="typeCode" class="block text-sm font-medium text-gray-700 mb-1">
                类型编号 <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="typeCode"
                formControlName="typeCode"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="isFieldInvalid('typeCode')"
                placeholder="例如：GOV、ENT、SELF"
              />
              <p *ngIf="isFieldInvalid('typeCode')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('typeCode') }}
              </p>
              <p class="mt-1 text-sm text-gray-500">
                用户自定义的唯一类型编号，建议使用大写字母
              </p>
            </div>

            <div>
              <label for="typeName" class="block text-sm font-medium text-gray-700 mb-1">
                类型名称 <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="typeName"
                formControlName="typeName"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="isFieldInvalid('typeName')"
                placeholder="例如：政府、企业、自媒体"
              />
              <p *ngIf="isFieldInvalid('typeName')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('typeName') }}
              </p>
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                类型描述
              </label>
              <textarea
                id="description"
                formControlName="description"
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="isFieldInvalid('description')"
                placeholder="请输入类型描述..."
              ></textarea>
              <p *ngIf="isFieldInvalid('description')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('description') }}
              </p>
            </div>

            <div>
              <label for="sort" class="block text-sm font-medium text-gray-700 mb-1">
                排序序号 <span class="text-red-500">*</span>
              </label>
              <input
                type="number"
                id="sort"
                formControlName="sort"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="isFieldInvalid('sort')"
                placeholder="0"
                min="0"
              />
              <p *ngIf="isFieldInvalid('sort')" class="mt-1 text-sm text-red-600">
                {{ getFieldError('sort') }}
              </p>
              <p class="mt-1 text-sm text-gray-500">
                数字越小排序越靠前
              </p>
            </div>

            <div>
              <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
                状态 <span class="text-red-500">*</span>
              </label>
              <app-select
                id="status"
                [options]="statusOptions"
                [formControl]="mediaTypeForm.get('status')!"
                placeholder="请选择状态"
              ></app-select>
            </div>
          </div>

          <div class="flex justify-end gap-3 mt-8">
            <button
              type="button"
              (click)="cancel()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
            >
              取消
            </button>
            <button
              type="submit"
              [disabled]="loading"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {{ loading ? '保存中...' : (isEditMode ? '更新' : '创建') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
