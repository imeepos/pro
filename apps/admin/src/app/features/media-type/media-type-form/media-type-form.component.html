<div class="h-full flex flex-col bg-gray-50 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      {{ isEditMode ? '编辑媒体类型' : '新增媒体类型' }}
    </h1>
    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
      {{ isEditMode ? '修改媒体类型信息' : '创建新的媒体类型' }}
    </p>
  </div>

  <div class="flex-1 overflow-y-auto p-6">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form [formGroup]="mediaTypeForm" (ngSubmit)="onSubmit()">
          <div class="space-y-6">
            <div>
              <label for="typeCode" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                类型编号 <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="typeCode"
                formControlName="typeCode"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [class.border-red-500]="isFieldInvalid('typeCode')"
                placeholder="例如：GOV、ENT、SELF"
              />
              <p *ngIf="isFieldInvalid('typeCode')" class="mt-1 text-sm text-red-600 dark:text-red-400">
                {{ getFieldError('typeCode') }}
              </p>
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                用户自定义的唯一类型编号，建议使用大写字母
              </p>
            </div>

            <div>
              <label for="typeName" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                类型名称 <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="typeName"
                formControlName="typeName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [class.border-red-500]="isFieldInvalid('typeName')"
                placeholder="例如：政府、企业、自媒体"
              />
              <p *ngIf="isFieldInvalid('typeName')" class="mt-1 text-sm text-red-600 dark:text-red-400">
                {{ getFieldError('typeName') }}
              </p>
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                类型描述
              </label>
              <textarea
                id="description"
                formControlName="description"
                rows="4"
                class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [class.border-red-500]="isFieldInvalid('description')"
                placeholder="请输入类型描述..."
              ></textarea>
              <p *ngIf="isFieldInvalid('description')" class="mt-1 text-sm text-red-600 dark:text-red-400">
                {{ getFieldError('description') }}
              </p>
            </div>

            <div>
              <label for="sort" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                排序序号 <span class="text-red-500">*</span>
              </label>
              <input
                type="number"
                id="sort"
                formControlName="sort"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [class.border-red-500]="isFieldInvalid('sort')"
                placeholder="0"
                min="0"
              />
              <p *ngIf="isFieldInvalid('sort')" class="mt-1 text-sm text-red-600 dark:text-red-400">
                {{ getFieldError('sort') }}
              </p>
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                数字越小排序越靠前
              </p>
            </div>

            <div>
              <label for="status" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
                状态 <span class="text-red-500">*</span>
              </label>
              <app-select
                id="status"
                [options]="statusOptions"
                [formControl]="statusControl"
                placeholder="请选择状态"
              ></app-select>
            </div>
          </div>

          <div class="flex justify-end gap-3 mt-8">
            <button
              type="button"
              (click)="cancel()"
              class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            >
              取消
            </button>
            <button
              type="submit"
              [disabled]="loading"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {{ loading ? '保存中...' : (isEditMode ? '更新' : '创建') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
