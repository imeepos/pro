<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
  <div class="h-full flex flex-col">
  <div class="bg-white border-b px-6 py-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">媒体类型管理</h1>
        <p class="text-sm text-gray-600 mt-1">管理系统中的媒体类型分类</p>
      </div>
      <button
        (click)="createMediaType()"
        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        新增媒体类型
      </button>
    </div>
  </div>

  <div class="bg-white border-b px-6 py-3">
    <div class="flex items-center gap-4">
      <div class="flex-1">
        <input
          type="text"
          [(ngModel)]="searchKeyword"
          (keyup.enter)="onSearch()"
          placeholder="搜索媒体类型名称、编号或描述..."
          class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
        />
      </div>
      <div class="flex-shrink-0 w-40">
        <app-select
          [options]="statusOptions"
          [(ngModel)]="selectedStatus"
          (ngModelChange)="onStatusChange()"
          placeholder="全部状态"
        ></app-select>
      </div>
      <button
        type="button"
        (click)="onSearch()"
        class="inline-flex items-center px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        搜索
      </button>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-6">
    <div *ngIf="loading" class="flex items-center justify-center h-full">
      <div class="text-gray-500">加载中...</div>
    </div>

    <div *ngIf="error" class="flex items-center justify-center h-full">
      <div class="text-red-500">{{ error }}</div>
    </div>

    <div *ngIf="!loading && !error && filteredMediaTypes.length === 0" class="flex items-center justify-center h-full">
      <div class="text-gray-500">暂无媒体类型数据</div>
    </div>

    <div *ngIf="!loading && !error && filteredMediaTypes.length > 0" class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">
              类型编号
            </th>
            <th scope="col" class="px-6 py-3">
              类型名称
            </th>
            <th scope="col" class="px-6 py-3">
              描述
            </th>
            <th scope="col" class="px-6 py-3">
              排序
            </th>
            <th scope="col" class="px-6 py-3">
              状态
            </th>
            <th scope="col" class="px-6 py-3">
              创建时间
            </th>
            <th scope="col" class="px-6 py-3">
              操作
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredMediaTypes" class="bg-white border-b hover:bg-gray-50">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
              {{ item.typeCode }}
            </td>
            <td class="px-6 py-4">
              {{ item.typeName }}
            </td>
            <td class="px-6 py-4">
              {{ item.description || '-' }}
            </td>
            <td class="px-6 py-4">
              {{ item.sort }}
            </td>
            <td class="px-6 py-4">
              <span [class]="getStatusClass(item.status)" class="px-2 py-1 text-xs font-medium rounded-full">
                {{ getStatusText(item.status) }}
              </span>
            </td>
            <td class="px-6 py-4">
              {{ formatDate(item.createdAt) }}
            </td>
            <td class="px-6 py-4">
              <div class="flex gap-2">
                <button
                  (click)="editMediaType(item)"
                  class="font-medium text-blue-600 hover:underline"
                >
                  编辑
                </button>
                <button
                  (click)="toggleStatus(item)"
                  class="font-medium text-yellow-600 hover:underline"
                >
                  {{ item.status === 'ACTIVE' ? '禁用' : '启用' }}
                </button>
                <button
                  (click)="openDeleteDialog(item)"
                  class="font-medium text-red-600 hover:underline"
                >
                  删除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>

<div
  *ngIf="showDeleteDialog"
  tabindex="-1"
  aria-hidden="true"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  (click)="closeDeleteDialog()"
>
  <div class="relative w-full max-w-md p-4 h-auto">
    <div class="relative bg-white rounded-lg shadow">
      <div class="flex items-center justify-between p-4 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          确认删除
        </h3>
        <button
          type="button"
          (click)="closeDeleteDialog()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          <span class="sr-only">关闭模态框</span>
        </button>
      </div>
      <div class="p-6">
        <p class="text-gray-600">
          确定要删除媒体类型 "{{ mediaTypeToDelete?.typeName }}" 吗？此操作不可恢复。
        </p>
      </div>
      <div class="flex items-center justify-end p-6 space-x-2 border-t border-gray-200 rounded-b">
        <button
          (click)="closeDeleteDialog()"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-4 focus:ring-gray-200"
        >
          取消
        </button>
        <button
          (click)="confirmDelete()"
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300"
        >
          确认删除
        </button>
      </div>
    </div>
  </div>
</div>
