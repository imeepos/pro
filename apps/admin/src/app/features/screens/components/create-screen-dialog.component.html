<div class="fixed inset-0 z-50 flex items-center justify-center" (click)="cancel()">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 animate-fade-in" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-900">创建大屏页面</h3>
      <button
        type="button"
        (click)="cancel()"
        class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="px-6 py-4">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            页面名称 <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="name"
            placeholder="请输入页面名称"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            [class.border-red-300]="nameControl?.invalid && nameControl?.touched"
            [class.border-gray-300]="nameControl?.valid || !nameControl?.touched">
          <p *ngIf="nameControl?.invalid && nameControl?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="nameControl?.errors?.['required']">页面名称不能为空</span>
            <span *ngIf="nameControl?.errors?.['maxlength']">页面名称不能超过50个字符</span>
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            页面描述
          </label>
          <textarea
            formControlName="description"
            placeholder="请输入页面描述（可选）"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none"
            [class.border-red-300]="descriptionControl?.invalid && descriptionControl?.touched"></textarea>
          <p *ngIf="descriptionControl?.invalid && descriptionControl?.touched" class="mt-1 text-sm text-red-600">
            描述不能超过200个字符
          </p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              布局宽度 <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="width"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              [class.border-red-300]="widthControl?.invalid && widthControl?.touched"
              [class.border-gray-300]="widthControl?.valid || !widthControl?.touched">
            <p *ngIf="widthControl?.invalid && widthControl?.touched" class="mt-1 text-sm text-red-600">
              宽度范围: 100-7680
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              布局高度 <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="height"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              [class.border-red-300]="heightControl?.invalid && heightControl?.touched"
              [class.border-gray-300]="heightControl?.valid || !heightControl?.touched">
            <p *ngIf="heightControl?.invalid && heightControl?.touched" class="mt-1 text-sm text-red-600">
              高度范围: 100-7680
            </p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            背景颜色 <span class="text-red-500">*</span>
          </label>
          <div class="flex items-center space-x-3">
            <input
              type="color"
              formControlName="background"
              class="h-10 w-20 rounded border border-gray-300 cursor-pointer">
            <input
              type="text"
              formControlName="background"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
          </div>
        </div>

        <div class="flex items-center space-x-3 pt-2">
          <input
            type="checkbox"
            id="gridEnabled"
            formControlName="gridEnabled"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="gridEnabled" class="text-sm font-medium text-gray-700 cursor-pointer">
            启用网格
          </label>
        </div>

        <div *ngIf="form.get('gridEnabled')?.value">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            网格大小 <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            formControlName="gridSize"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            [class.border-red-300]="gridSizeControl?.invalid && gridSizeControl?.touched"
            [class.border-gray-300]="gridSizeControl?.valid || !gridSizeControl?.touched">
          <p *ngIf="gridSizeControl?.invalid && gridSizeControl?.touched" class="mt-1 text-sm text-red-600">
            网格大小范围: 1-100
          </p>
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
          取消
        </button>
        <button
          type="submit"
          [disabled]="submitting"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ submitting ? '创建中...' : '创建' }}
        </button>
      </div>
    </form>
  </div>
</div>
