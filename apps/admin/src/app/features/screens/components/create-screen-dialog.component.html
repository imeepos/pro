<div class="bg-white dark:bg-gray-800">
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">创建大屏页面</h3>
    <button
      type="button"
      (click)="cancel()"
      class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors">
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="px-6 py-4">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
            页面名称 <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="name"
            placeholder="请输入页面名称"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [class.border-red-500]="nameControl?.invalid && nameControl?.touched"
            [class.border-gray-300]="nameControl?.valid || !nameControl?.touched">
          <p *ngIf="nameControl?.invalid && nameControl?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
            <span *ngIf="nameControl?.errors?.['required']">页面名称不能为空</span>
            <span *ngIf="nameControl?.errors?.['maxlength']">页面名称不能超过50个字符</span>
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
            页面描述
          </label>
          <textarea
            formControlName="description"
            placeholder="请输入页面描述（可选）"
            rows="3"
            class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 resize-none"
            [class.border-red-500]="descriptionControl?.invalid && descriptionControl?.touched"></textarea>
          <p *ngIf="descriptionControl?.invalid && descriptionControl?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
            描述不能超过200个字符
          </p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              画布宽度 (px) <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="width"
              placeholder="1920"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [class.border-red-500]="widthControl?.invalid && widthControl?.touched"
              [class.border-gray-300]="widthControl?.valid || !widthControl?.touched">
            <p *ngIf="widthControl?.invalid && widthControl?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
              宽度范围: 800-10000px
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white mb-2">
              画布高度 (px) <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="height"
              placeholder="1080"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [class.border-red-500]="heightControl?.invalid && heightControl?.touched"
              [class.border-gray-300]="heightControl?.valid || !heightControl?.touched">
            <p *ngIf="heightControl?.invalid && heightControl?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
              高度范围: 600-10000px
            </p>
          </div>
        </div>

      </div>

      <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
        <button
          type="button"
          (click)="cancel()"
          class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
          取消
        </button>
        <button
          type="submit"
          [disabled]="submitting"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ submitting ? '创建中...' : '创建' }}
        </button>
      </div>
    </form>
</div>
