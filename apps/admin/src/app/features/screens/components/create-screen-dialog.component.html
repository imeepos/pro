<div class="bg-white">
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
    <h3 class="text-xl font-semibold text-gray-900">创建大屏页面</h3>
    <button
      type="button"
      (click)="cancel()"
      class="text-gray-400 hover:text-gray-600 transition-colors">
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="px-6 py-4">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            页面名称 <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="name"
            placeholder="请输入页面名称"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            [class.border-red-300]="nameControl?.invalid && nameControl?.touched"
            [class.border-gray-300]="nameControl?.valid || !nameControl?.touched">
          <p *ngIf="nameControl?.invalid && nameControl?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="nameControl?.errors?.['required']">页面名称不能为空</span>
            <span *ngIf="nameControl?.errors?.['maxlength']">页面名称不能超过50个字符</span>
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            页面描述
          </label>
          <textarea
            formControlName="description"
            placeholder="请输入页面描述（可选）"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none"
            [class.border-red-300]="descriptionControl?.invalid && descriptionControl?.touched"></textarea>
          <p *ngIf="descriptionControl?.invalid && descriptionControl?.touched" class="mt-1 text-sm text-red-600">
            描述不能超过200个字符
          </p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              栅格列数 <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="cols"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              [class.border-red-300]="colsControl?.invalid && colsControl?.touched"
              [class.border-gray-300]="colsControl?.valid || !colsControl?.touched">
            <p *ngIf="colsControl?.invalid && colsControl?.touched" class="mt-1 text-sm text-red-600">
              列数范围: 6-48
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              栅格行数 <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              formControlName="rows"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              [class.border-red-300]="rowsControl?.invalid && rowsControl?.touched"
              [class.border-gray-300]="rowsControl?.valid || !rowsControl?.touched">
            <p *ngIf="rowsControl?.invalid && rowsControl?.touched" class="mt-1 text-sm text-red-600">
              行数范围: 6-48
            </p>
          </div>
        </div>

      </div>

      <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
          取消
        </button>
        <button
          type="submit"
          [disabled]="submitting"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ submitting ? '创建中...' : '创建' }}
        </button>
      </div>
    </form>
</div>
