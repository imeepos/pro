<div class="mark-line">
  <div
    *ngFor="let line of ['xt', 'xc', 'xb', 'yl', 'yc', 'yr']"
    [class]="getLineClass(line)"
    [class.visible]="isLineVisible(line)"
    [ngStyle]="getLineStyle(line)">
    <span
      *ngIf="shouldShowDistance(line)"
      class="distance-label">
      {{ getDistance(line) }}px
    </span>
  </div>
</div>
