<div
  class="shape-wrapper"
  [class.active]="isActive"
  [class.selected]="isSelected"
  [class.hidden]="component.display === false"
  [class.locked]="component.locked"
  [class.has-error]="hasRenderError"
  [style.left.px]="component.style.left"
  [style.top.px]="component.style.top"
  [style.width.px]="component.style.width"
  [style.height.px]="component.style.height"
  [style.transform]="getTransform()"
  [style.z-index]="component.style.zIndex"
  [style.opacity]="component.style.opacity">

  <div class="component-content" *ngIf="!hasRenderError" (mousedown)="onContentMouseDown($event)">
    <div class="placeholder">
      {{ component.type }}
      <span *ngIf="component.isGroup" class="group-badge">ç»„åˆ</span>
      <span *ngIf="component.locked" class="lock-badge">ğŸ”’</span>
    </div>
  </div>

  <div class="error-content" *ngIf="hasRenderError">
    <div class="error-message">
      <span class="error-icon">âš ï¸</span>
      <div class="error-text">
        <strong>ç»„ä»¶æ¸²æŸ“å¼‚å¸¸</strong>
        <small>{{ errorMessage }}</small>
      </div>
    </div>
  </div>

  <div class="control-bar" *ngIf="isActive && !component.locked">
    <button class="delete-btn" (click)="onDelete()" title="åˆ é™¤">
      Ã—
    </button>
  </div>

  <div class="resize-points" *ngIf="isActive && !component.locked && !hasRenderError">
    <div
      *ngFor="let point of resizePoints"
      [class]="'resize-point resize-point-' + point"
      [style.cursor]="getResizePointCursor(point)"
      (mousedown)="onResizeStart(point, $event)">
    </div>
  </div>

  <div
    class="rotate-point"
    *ngIf="isActive && !component.locked && !hasRenderError"
    (mousedown)="onRotateStart($event)">
  </div>

  <app-context-menu
    *ngIf="showContextMenu"
    [items]="contextMenuItems"
    [x]="contextMenuX"
    [y]="contextMenuY"
    (closed)="closeContextMenu()">
  </app-context-menu>
</div>
