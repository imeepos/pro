<!-- 顶部工具栏 -->
<div class="toolbar bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between">
  <div class="flex items-center space-x-4">
    <button
      (click)="backToList()"
      class="px-3 py-1.5 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-colors">
      ← 返回列表
    </button>

    <div class="h-6 w-px bg-gray-300"></div>

    <span class="text-sm font-medium text-gray-900">{{ pageName }}</span>

    <span *ngIf="autoSaving" class="text-xs text-gray-500 animate-pulse">
      自动保存中...
    </span>
  </div>

  <div class="flex items-center space-x-2">
    <button
      (click)="togglePreview()"
      class="px-4 py-1.5 text-sm border border-gray-300 hover:bg-gray-50 rounded transition-colors"
      [class.bg-blue-50]="previewMode"
      [class.border-blue-300]="previewMode"
      [class.text-blue-700]="previewMode">
      {{ previewMode ? '退出预览' : '预览' }}
    </button>

    <button
      (click)="save()"
      [disabled]="saving"
      class="px-4 py-1.5 text-sm bg-blue-600 text-white hover:bg-blue-700 rounded transition-colors disabled:bg-gray-400">
      {{ saving ? '保存中...' : '保存' }}
    </button>

    <button
      (click)="publish()"
      class="px-4 py-1.5 text-sm bg-green-600 text-white hover:bg-green-700 rounded transition-colors">
      发布
    </button>
  </div>
</div>

<!-- 主体布局 -->
<div class="main-layout flex h-[calc(100vh-57px)]">
  <!-- 左侧组件库面板 -->
  <div class="left-panel w-64 bg-gray-50 border-r border-gray-200 overflow-y-auto">
    <div class="p-4">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">组件库</h3>

      <div class="space-y-2" cdkDropListGroup>
        <div
          *ngFor="let comp of availableComponents"
          class="component-item p-3 bg-white border border-gray-200 rounded hover:shadow-md transition-shadow cursor-move"
          cdkDrag
          [cdkDragData]="comp.type">
          <div class="text-sm font-medium text-gray-900">{{ comp.name }}</div>
          <div class="text-xs text-gray-500 mt-1">{{ comp.category }}</div>

          <div *cdkDragPreview class="component-drag-preview p-3 bg-white border-2 border-blue-500 rounded shadow-lg">
            <div class="text-sm font-medium text-gray-900">{{ comp.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 中央画布区域 -->
  <div class="canvas-container flex-1 overflow-auto bg-gray-100 p-6">
    <div
      class="canvas-wrapper mx-auto relative"
      [style.width.px]="canvasWidth"
      [style.height.px]="canvasHeight"
      [style.background]="canvasBackground"
      cdkDropList
      (cdkDropListDropped)="onComponentDrop($event)">

      <gridster [options]="gridsterOptions">
        <gridster-item
          *ngFor="let item of gridsterItems"
          [item]="item"
          class="gridster-item-content">

          <div class="h-full relative">
            <button
              *ngIf="!previewMode"
              (click)="removeComponent(item)"
              class="absolute top-1 right-1 z-10 w-6 h-6 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-xs transition-colors shadow-md">
              ×
            </button>

            <div class="component-wrapper h-full w-full" appComponentHost></div>
          </div>
        </gridster-item>
      </gridster>
    </div>
  </div>

  <!-- 右侧设置面板 -->
  <div class="right-panel w-80 bg-gray-50 border-l border-gray-200 overflow-y-auto">
    <div class="p-4 space-y-6">
      <div>
        <h3 class="text-sm font-semibold text-gray-700 mb-3">页面设置</h3>

        <div class="space-y-4">
          <!-- 页面名称 -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1">页面名称</label>
            <input
              type="text"
              [(ngModel)]="pageName"
              (blur)="updatePageName()"
              class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- 画布尺寸 -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1">画布尺寸</label>
            <div class="flex space-x-2">
              <input
                type="number"
                [(ngModel)]="canvasWidth"
                (change)="updateCanvasSize()"
                class="w-1/2 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="宽度">
              <input
                type="number"
                [(ngModel)]="canvasHeight"
                (change)="updateCanvasSize()"
                class="w-1/2 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="高度">
            </div>
          </div>

          <!-- 背景设置 -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1">背景颜色</label>
            <div class="flex space-x-2">
              <input
                type="color"
                [(ngModel)]="canvasBackground"
                (change)="updateBackground()"
                class="w-12 h-8 rounded border border-gray-300 cursor-pointer">
              <input
                type="text"
                [(ngModel)]="canvasBackground"
                (change)="updateBackground()"
                class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="#0f1419">
            </div>
          </div>

          <!-- 网格配置 -->
          <div>
            <label class="flex items-center space-x-2 mb-2">
              <input
                type="checkbox"
                [(ngModel)]="gridEnabled"
                (change)="updateGrid()"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <span class="text-xs font-medium text-gray-700">显示网格</span>
            </label>

            <div *ngIf="gridEnabled">
              <label class="block text-xs font-medium text-gray-700 mb-1">网格大小</label>
              <input
                type="number"
                [(ngModel)]="gridSize"
                (change)="updateGrid()"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="10">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
