<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
  <!-- 头部 -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">大屏页面管理</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
        管理和编辑大屏展示页面
        <span *ngIf="getPublishedCount() > 0" class="ml-2 text-green-600 dark:text-green-400">
          · {{ getPublishedCount() }} 个已发布
        </span>
      </p>
    </div>
    <div class="flex items-center space-x-3">
      <div *ngIf="selectedScreens.length > 0" class="flex items-center space-x-2">
        <span class="text-sm text-gray-500 dark:text-gray-400">已选择 {{ selectedScreens.length }} 项</span>
        <button
          (click)="batchPublish()"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-green-600 bg-green-50 rounded-md hover:bg-green-100 dark:bg-green-900/20 dark:text-green-400 dark:hover:bg-green-900/40">
          批量发布
        </button>
        <button
          (click)="batchDraft()"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-yellow-600 bg-yellow-50 rounded-md hover:bg-yellow-100 dark:bg-yellow-900/20 dark:text-yellow-400 dark:hover:bg-yellow-900/40">
          批量草稿
        </button>
        <button
          (click)="clearSelection()"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-50 rounded-md hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-600">
          清除选择
        </button>
      </div>
      <button
        (click)="createScreen()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors dark:focus:ring-offset-gray-800">
        <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        创建页面
      </button>
    </div>
  </div>

  <!-- 错误提示 -->
  <div *ngIf="error" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
    <div class="flex items-start space-x-3">
      <svg class="w-5 h-5 text-red-600 dark:text-red-400 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-red-800 dark:text-red-400">{{ error }}</p>
    </div>
  </div>

  <!-- 加载状态 -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="flex space-x-2">
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
    </div>
  </div>

  <!-- 页面列表 -->
  <div *ngIf="!loading && screens.length > 0" class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left">
            <input
              type="checkbox"
              [checked]="isAllSelected()"
              [indeterminate]="isIndeterminate()"
              (change)="toggleSelectAll()"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700">
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
            页面名称
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
            描述
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
            状态
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
            大屏展示
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
            创建时间
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
            操作
          </th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
        <tr *ngFor="let screen of screens"
            class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150"
            [ngClass]="{'bg-blue-50 dark:bg-blue-900/20': isSelected(screen.id)}">
          <td class="px-6 py-4 whitespace-nowrap">
            <input
              type="checkbox"
              [checked]="isSelected(screen.id)"
              (change)="toggleSelection(screen.id)"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="text-sm font-medium text-gray-900 dark:text-white">
                {{ screen.name }}
              </div>
              <span *ngIf="screen.isDefault"
                    class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">
                默认
              </span>
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-500 dark:text-gray-400 max-w-xs truncate">
              {{ screen.description || '-' }}
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center space-x-2">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                    [ngClass]="getStatusClass(screen.status)">
                <svg *ngIf="screen.status === 'published'" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <svg *ngIf="screen.status === 'draft'" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-11a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L10 11.586V7z" clip-rule="evenodd" />
                </svg>
                {{ getStatusText(screen.status) }}
              </span>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div *ngIf="screen.status === 'published'" class="flex items-center space-x-2">
              <span class="inline-flex items-center px-2 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-md dark:bg-green-900/30 dark:text-green-400">
                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                可展示
              </span>
              <button
                (click)="previewOnScreen(screen.id)"
                class="text-xs text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                title="在大屏上预览">
                预览
              </button>
            </div>
            <div *ngIf="screen.status === 'draft'" class="text-xs text-gray-400 dark:text-gray-500">
              未发布
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
            {{ formatDate(screen.createdAt) }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex items-center space-x-2">
              <button
                (click)="editScreen(screen)"
                class="inline-flex items-center px-3 py-2 text-xs font-medium text-blue-600 bg-blue-50 rounded-md hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors dark:bg-blue-900/20 dark:text-blue-400 dark:hover:bg-blue-900/40 dark:focus:ring-offset-gray-800">
                编辑
              </button>
              <button
                (click)="copyScreen(screen)"
                class="inline-flex items-center px-3 py-2 text-xs font-medium text-indigo-600 bg-indigo-50 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors dark:bg-indigo-900/20 dark:text-indigo-400 dark:hover:bg-indigo-900/40 dark:focus:ring-offset-gray-800">
                复制
              </button>
              <button
                (click)="toggleStatus(screen)"
                class="inline-flex items-center px-3 py-2 text-xs font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors dark:focus:ring-offset-gray-800"
                [ngClass]="screen.status === 'draft' ? 'text-green-600 bg-green-50 hover:bg-green-100 focus:ring-green-500 dark:bg-green-900/20 dark:text-green-400 dark:hover:bg-green-900/40 dark:focus:ring-green-500' : 'text-yellow-600 bg-yellow-50 hover:bg-yellow-100 focus:ring-yellow-500 dark:bg-yellow-900/20 dark:text-yellow-400 dark:hover:bg-yellow-900/40 dark:focus:ring-yellow-500'">
                {{ screen.status === 'draft' ? '发布' : '草稿' }}
              </button>
              <button
                *ngIf="!screen.isDefault"
                (click)="setDefault(screen)"
                class="inline-flex items-center px-3 py-2 text-xs font-medium text-purple-600 bg-purple-50 rounded-md hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors dark:bg-purple-900/20 dark:text-purple-400 dark:hover:bg-purple-900/40 dark:focus:ring-offset-gray-800">
                设为默认
              </button>
              <button
                (click)="openDeleteDialog(screen)"
                class="inline-flex items-center px-3 py-2 text-xs font-medium text-red-600 bg-red-50 rounded-md hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors dark:bg-red-900/20 dark:text-red-400 dark:hover:bg-red-900/40 dark:focus:ring-offset-gray-800"
                title="删除页面 (此操作不可恢复)">
                <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                删除
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 空状态 -->
  <div *ngIf="!loading && screens.length === 0"
       class="text-center py-12">
    <svg class="mx-auto h-16 w-16 text-gray-400 dark:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
    </svg>
    <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-white">暂无大屏页面</h3>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">点击"创建页面"按钮开始创建您的第一个大屏展示页面</p>
    <button
      (click)="createScreen()"
      class="mt-6 inline-flex items-center px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors dark:focus:ring-offset-gray-800">
      <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      立即创建
    </button>
  </div>
</div>

<!-- 创建页面对话框 -->
<div *ngIf="showCreateDialog"
     class="fixed inset-0 z-50 overflow-y-auto"
     (click)="closeCreateDialog()">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">

    <!-- 背景遮罩 -->
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75 dark:bg-gray-900 dark:bg-opacity-75"></div>

    <!-- 居中技巧 -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <!-- 对话框内容 -->
    <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
         (click)="$event.stopPropagation()">

      <!-- 创建大屏组件 -->
      <app-create-screen-dialog
        (close)="closeCreateDialog($event)"
        (cancelDialog)="closeCreateDialog()">
      </app-create-screen-dialog>
    </div>
  </div>
</div>

<!-- 删除确认对话框 -->
<app-delete-confirm-dialog
  [screen]="screenToDelete"
  [isVisible]="showDeleteDialog"
  (confirm)="onConfirmDelete()"
  (cancel)="closeDeleteDialog()"
  (visibleChange)="showDeleteDialog = $event">
</app-delete-confirm-dialog>
