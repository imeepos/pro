query WeiboSearchTasks($page: Int, $limit: Int, $keyword: String, $enabled: Boolean, $sortBy: String, $sortOrder: String) {
  weiboSearchTasks(
    filter: {
      page: $page
      limit: $limit
      keyword: $keyword
      enabled: $enabled
      sortBy: $sortBy
      sortOrder: $sortOrder
    }
  ) {
    edges {
      node {
        id
        keyword
        enabled
        crawlInterval
        startDate
        nextRunAt
        latestCrawlTime
        createdAt
        updatedAt
      }
    }
    totalCount
  }
}

query WeiboSearchTask($id: Int!) {
  weiboSearchTask(id: $id) {
    id
    keyword
    enabled
    crawlInterval
    startDate
    nextRunAt
    latestCrawlTime
    createdAt
    updatedAt
  }
}

query WeiboSearchTaskStats {
  weiboSearchTaskStats {
    total
    enabled
    disabled
  }
}

mutation CreateWeiboSearchTask($input: CreateWeiboSearchTaskInput!) {
