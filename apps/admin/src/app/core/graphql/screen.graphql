query Screens($page: Int, $limit: Int) {
  screens(page: $page, limit: $limit) {
    edges {
      node {
        id
        name
        description
        layout {
          width
          height
          background
          cols
          rows
          grid {
            size
            enabled
          }
        }
        components {
          id
          type
          position {
            x
            y
            width
            height
            zIndex
          }
          config
          dataSource {
            type
            url
            data
            refreshInterval
          }
        }
        status
        isDefault
        createdBy
        createdAt
        updatedAt
      }
    }
    totalCount
  }
}

