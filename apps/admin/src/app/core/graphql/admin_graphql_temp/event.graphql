query Events(
  $page: Int
  $limit: Int
  $status: EventStatus
  $keyword: String
  $startDate: DateTime
  $endDate: DateTime
) {
  events(
    page: $page
    limit: $limit
    status: $status
    keyword: $keyword
    startDate: $startDate
    endDate: $endDate
  ) {
    edges {
      node {
        id
        title
        description
        status
        eventType {
          id
          name
        }
        industryType {
          id
          name
        }
        tags {
          id
          name
        }
        location
        startTime
        endTime
        createdAt
        updatedAt
      }
    }
    totalCount
  }
}

query Event($id: ID!) {
  event(id: $id) {
    id
    title
    description
    content
    status
    eventType {
      id
      name
    }
    industryType {
      id
      name
    }
    tags {
      id
      name
    }
    location
    attachments {
      id
      url
      filename
      mimeType
    }
    startTime
    endTime
    createdAt
    updatedAt
  }
}

mutation CreateEvent($input: CreateEventDto!) {
  createEvent(input: $input) {
    id
    title
  }
}

mutation UpdateEvent($id: ID!, $input: UpdateEventDto!) {
  updateEvent(id: $id, input: $input) {
    id
    title
  }
}

mutation DeleteEvent($id: ID!) {
  deleteEvent(id: $id)
}

mutation PublishEvent($id: ID!) {
  publishEvent(id: $id) {
    id
    status
  }
}

mutation ArchiveEvent($id: ID!) {
  archiveEvent(id: $id) {
    id
    status
  }
}
