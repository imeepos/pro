<nav class="flex px-4 py-3" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    <!-- 首页链接 -->
    <li class="inline-flex items-center">
      <a
        routerLink="/"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white transition-colors duration-200"
        [class.text-gray-900]="getCurrentUrl() === '/' || getCurrentUrl() === ''"
        [class.dark:text-white]="getCurrentUrl() === '/' || getCurrentUrl() === ''">
        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V17a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-6.586l.293.293a1 1 0 0 0 1.414-1.414Z"></path>
        </svg>
        首页
      </a>
    </li>

    <!-- 动态面包屑项目 -->
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <li>
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"></path>
          </svg>
          <ng-container *ngIf="!last">
            <a
              [routerLink]="breadcrumb.url"
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white transition-colors duration-200">
              {{ breadcrumb.label }}
            </a>
          </ng-container>
          <ng-container *ngIf="last">
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
              {{ breadcrumb.label }}
            </span>
          </ng-container>
        </div>
      </li>
    </ng-container>
  </ol>
</nav>
