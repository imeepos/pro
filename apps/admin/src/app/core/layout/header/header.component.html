<header class="h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between shadow-sm transition-colors duration-200">
  <!-- 左侧Logo区域：与Sidebar宽度保持一致 -->
  <div
    class="logo-area flex items-center justify-center border-r border-gray-200 dark:border-gray-700 transition-all duration-300"
    [ngClass]="(collapsed$ | async) ? 'w-16' : 'w-64'">
    <app-logo [collapsed]="(collapsed$ | async) || false"></app-logo>
  </div>

  <!-- 右侧功能区域 -->
  <div class="flex items-center gap-4 px-6">
    <app-notification />
    <app-user-info />
  </div>
</header>
