<!-- Flowbite Notification Dropdown -->
<div class="notification-container relative">
  <!-- Dropdown Button with Badge -->
  <button
    type="button"
    (click)="toggleDropdown()"
    (keydown.escape)="isDropdownOpen && toggleDropdown()"
    class="relative inline-flex items-center p-2 text-sm font-medium text-center text-gray-600 dark:text-gray-300 bg-transparent rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 transition-all duration-200"
    [attr.aria-expanded]="isDropdownOpen"
    aria-label="通知"
    aria-haspopup="true"
  >
    <!-- Bell Icon -->
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Flowbite Badge with Indicator -->
    <span
      *ngIf="hasUnread"
      class="absolute -top-1 -end-1 inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 rounded-full border-2 border-white dark:border-gray-800"
      aria-label="未读通知数量"
    >
      {{ unreadCount > 9 ? '9+' : unreadCount }}
    </span>
  </button>

  <!-- Flowbite Dropdown Menu -->
  <div
    class="absolute right-0 mt-2 w-80 bg-white divide-y divide-gray-100 rounded-lg shadow-lg dark:bg-gray-700 dark:divide-gray-600 border border-gray-200 dark:border-gray-600 overflow-hidden z-50 dropdown-menu"
    [class.dropdown-open]="isDropdownOpen"
    [class.dropdown-closed]="!isDropdownOpen"
  >
    <!-- Dropdown Header -->
    <div class="px-4 py-3 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-600">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white">
          通知
        </h3>
        <button
          *ngIf="hasUnread"
          type="button"
          (click)="markAllAsRead()"
          class="text-xs font-medium text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors"
        >
          全部已读
        </button>
      </div>
    </div>

    <!-- Dropdown Body -->
    <div class="py-1 max-h-96 overflow-y-auto">
      <!-- Empty State -->
      <div
        *ngIf="notifications.length === 0"
        class="px-4 py-8 text-center"
      >
        <svg
          class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
          />
        </svg>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
          暂无通知
        </p>
      </div>

      <!-- Notification Items List -->
      <ul
        *ngIf="notifications.length > 0"
        class="py-1"
        role="list"
      >
        <li
          *ngFor="let notification of notifications; trackBy: trackById"
          role="listitem"
        >
          <a
            href="#"
            (click)="$event.preventDefault(); markAsRead(notification)"
            (keydown.enter)="markAsRead(notification)"
            (keydown.space)="$event.preventDefault(); markAsRead(notification)"
            class="flex items-start gap-3 px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors cursor-pointer"
            [class.bg-blue-50]="!notification.read"
            [class.dark:bg-gray-700]="!notification.read"
            tabindex="0"
            role="button"
            [attr.aria-label]="notification.title + ': ' + notification.message"
          >
            <!-- Unread Indicator Dot -->
            <span
              *ngIf="!notification.read"
              class="mt-2 h-2 w-2 flex-shrink-0 rounded-full bg-blue-600 dark:bg-blue-400"
              aria-hidden="true"
            ></span>

            <!-- Notification Content -->
            <div class="flex-1 min-w-0">
              <!-- Title -->
              <p class="text-sm font-medium text-gray-900 dark:text-white truncate">
                {{ notification.title }}
              </p>
              <!-- Message -->
              <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-2 mt-1">
                {{ notification.message }}
              </p>
              <!-- Time -->
              <p class="text-xs text-blue-600 dark:text-blue-400 mt-1 font-medium">
                {{ getTimeAgo(notification.timestamp) }}
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- Dropdown Footer (optional - for future features) -->
    <div
      *ngIf="notifications.length > 0"
      class="px-4 py-2 bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-600"
    >
      <button
        type="button"
        class="w-full text-center text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
      >
        查看所有通知
      </button>
    </div>
  </div>
</div>
