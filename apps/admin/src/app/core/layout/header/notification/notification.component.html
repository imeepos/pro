<div class="notification-container relative">
  <button
    (click)="toggleDropdown()"
    class="notification-button relative p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
    aria-label="通知"
  >
    <svg
      class="w-6 h-6 text-gray-600 dark:text-gray-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <span
      *ngIf="hasUnread"
      class="absolute top-1 right-1 flex h-5 w-5 items-center justify-center"
    >
      <span
        class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"
      ></span>
      <span
        class="relative inline-flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-semibold text-white"
      >
        {{ unreadCount > 9 ? '9+' : unreadCount }}
      </span>
    </span>
  </button>

  <div
    *ngIf="isDropdownOpen"
    class="notification-dropdown absolute right-0 mt-2 w-80 rounded-lg border border-gray-200 bg-white shadow-lg dark:border-gray-700 dark:bg-gray-800"
  >
    <div class="flex items-center justify-between border-b border-gray-200 p-4 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        通知
      </h3>
      <button
        *ngIf="hasUnread"
        (click)="markAllAsRead()"
        class="text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
      >
        全部已读
      </button>
    </div>

    <div class="notification-list max-h-96 overflow-y-auto">
      <div *ngIf="notifications.length === 0" class="p-8 text-center">
        <svg
          class="mx-auto h-12 w-12 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
          />
        </svg>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
          暂无通知
        </p>
      </div>

      <div
        *ngFor="let notification of notifications"
        (click)="markAsRead(notification)"
        class="notification-item border-b border-gray-200 p-4 transition-colors hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-700/50"
        [class.unread]="!notification.read"
      >
        <div class="flex items-start gap-3">
          <div
            *ngIf="!notification.read"
            class="mt-1.5 h-2 w-2 flex-shrink-0 rounded-full bg-blue-500"
          ></div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 dark:text-white">
              {{ notification.title }}
            </p>
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-300 line-clamp-2">
              {{ notification.message }}
            </p>
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              {{ getTimeAgo(notification.timestamp) }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
