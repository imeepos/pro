<!-- Flowbite Notification Dropdown -->
<div class="relative inline-block">
  <!-- Dropdown Button with Badge -->
  <button
    (click)="toggleDropdown()"
    (keydown.escape)="isDropdownOpen && toggleDropdown()"
    class="relative inline-flex items-center p-2 text-sm font-medium text-center text-gray-600 dark:text-gray-300 bg-transparent rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 transition-all"
    [attr.aria-expanded]="isDropdownOpen"
    aria-label="通知"
    aria-haspopup="true"
    type="button"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Flowbite Badge with Ping Animation -->
    <div *ngIf="hasUnread" class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-1 -end-1 dark:border-gray-800">
      <span class="sr-only">未读通知</span>
      {{ unreadCount > 9 ? '9+' : unreadCount }}
    </div>
  </button>

  <!-- Flowbite Dropdown Menu -->
  <div
    *ngIf="isDropdownOpen"
    class="absolute right-0 z-20 mt-2 w-80 bg-white divide-y divide-gray-200 rounded-lg shadow-xl dark:bg-gray-800 dark:divide-gray-700 border-2 border-gray-300 dark:border-gray-700 animate-fade-in"
  >
    <!-- Dropdown Header -->
    <div class="px-4 py-3 text-sm bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white border-b-2 border-gray-200 dark:border-gray-700">
      <div class="flex items-center justify-between">
        <div class="font-bold text-base">通知</div>
        <button
          *ngIf="hasUnread"
          (click)="markAllAsRead()"
          class="text-xs font-semibold text-blue-700 dark:text-blue-500 hover:underline"
        >
          全部已读
        </button>
      </div>
    </div>

    <!-- Dropdown Content -->
    <div class="max-h-96 overflow-y-auto">
      <!-- Empty State -->
      <div *ngIf="notifications.length === 0" class="p-8 text-center">
        <svg
          class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
          />
        </svg>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
          暂无通知
        </p>
      </div>

      <!-- Notification Items -->
      <a
        *ngFor="let notification of notifications; trackBy: trackById"
        href="#"
        (click)="$event.preventDefault(); markAsRead(notification)"
        (keydown.enter)="markAsRead(notification)"
        (keydown.space)="$event.preventDefault(); markAsRead(notification)"
        class="flex px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors border-b border-gray-100 dark:border-gray-700 last:border-b-0"
        [class.bg-blue-100]="!notification.read"
        [class.dark:bg-gray-900]="!notification.read"
        tabindex="0"
        role="button"
        [attr.aria-label]="notification.title + ': ' + notification.message"
      >
        <div class="flex items-start gap-3 w-full">
          <!-- Unread Indicator -->
          <div
            *ngIf="!notification.read"
            class="mt-1.5 h-3 w-3 flex-shrink-0 rounded-full bg-blue-600 dark:bg-blue-500 ring-2 ring-blue-200 dark:ring-blue-900"
          ></div>

          <!-- Content -->
          <div class="flex-1 min-w-0" [class.ps-0]="!notification.read">
            <div class="text-sm font-bold text-gray-900 dark:text-white truncate">
              {{ notification.title }}
            </div>
            <div class="text-sm text-gray-700 dark:text-gray-400 line-clamp-2 mt-0.5">
              {{ notification.message }}
            </div>
            <div class="text-xs font-medium text-blue-700 dark:text-blue-500 mt-1">
              {{ getTimeAgo(notification.timestamp) }}
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
