<div class="menu-item-container">
  <!-- 主菜单项 -->
  <div
    class="menu-item"
    [class.active]="isActive"
    [class.collapsed]="collapsed"
    [class.has-children]="hasChildren"
    (click)="handleClick()"
  >
    <!-- 图标 -->
    <div class="menu-icon">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <!-- monitor -->
        <rect *ngIf="item.icon === 'monitor'" x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line *ngIf="item.icon === 'monitor'" x1="8" y1="21" x2="16" y2="21"></line>
        <line *ngIf="item.icon === 'monitor'" x1="12" y1="17" x2="12" y2="21"></line>

        <!-- list -->
        <line *ngIf="item.icon === 'list'" x1="8" y1="6" x2="21" y2="6"></line>
        <line *ngIf="item.icon === 'list'" x1="8" y1="12" x2="21" y2="12"></line>
        <line *ngIf="item.icon === 'list'" x1="8" y1="18" x2="21" y2="18"></line>
        <line *ngIf="item.icon === 'list'" x1="3" y1="6" x2="3.01" y2="6"></line>
        <line *ngIf="item.icon === 'list'" x1="3" y1="12" x2="3.01" y2="12"></line>
        <line *ngIf="item.icon === 'list'" x1="3" y1="18" x2="3.01" y2="18"></line>

        <!-- plus-circle -->
        <circle *ngIf="item.icon === 'plus-circle'" cx="12" cy="12" r="10"></circle>
        <line *ngIf="item.icon === 'plus-circle'" x1="12" y1="8" x2="12" y2="16"></line>
        <line *ngIf="item.icon === 'plus-circle'" x1="8" y1="12" x2="16" y2="12"></line>

        <!-- user-circle -->
        <circle *ngIf="item.icon === 'user-circle'" cx="12" cy="12" r="10"></circle>
        <circle *ngIf="item.icon === 'user-circle'" cx="12" cy="10" r="3"></circle>
        <path *ngIf="item.icon === 'user-circle'" d="M6.168 18.849A4 4 0 0 1 10 16h4a4 4 0 0 1 3.834 2.855"></path>

        <!-- users -->
        <path *ngIf="item.icon === 'users'" d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle *ngIf="item.icon === 'users'" cx="9" cy="7" r="4"></circle>
        <path *ngIf="item.icon === 'users'" d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path *ngIf="item.icon === 'users'" d="M16 3.13a4 4 0 0 1 0 7.75"></path>

        <!-- key -->
        <path *ngIf="item.icon === 'key'" d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>

        <!-- calendar -->
        <rect *ngIf="item.icon === 'calendar'" x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line *ngIf="item.icon === 'calendar'" x1="16" y1="2" x2="16" y2="6"></line>
        <line *ngIf="item.icon === 'calendar'" x1="8" y1="2" x2="8" y2="6"></line>
        <line *ngIf="item.icon === 'calendar'" x1="3" y1="10" x2="21" y2="10"></line>

        <!-- apartment -->
        <path *ngIf="item.icon === 'apartment'" d="M3 21h7v-8a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8h7"></path>
        <rect *ngIf="item.icon === 'apartment'" x="3" y="7" width="18" height="14"></rect>
        <path *ngIf="item.icon === 'apartment'" d="M9 3h6l3 4H6z"></path>
        <line *ngIf="item.icon === 'apartment'" x1="9" y1="11" x2="9" y2="11"></line>
        <line *ngIf="item.icon === 'apartment'" x1="15" y1="11" x2="15" y2="11"></line>

        <!-- tags -->
        <path *ngIf="item.icon === 'tags'" d="M9 5H2v7l6.29 6.29c.94.94 2.48.94 3.42 0l3.58-3.58c.94-.94.94-2.48 0-3.42L9 5z"></path>
        <path *ngIf="item.icon === 'tags'" d="M12.41 9.41L20 2h-7L5.59 9.41c-.94.94-.94 2.48 0 3.42l3.58 3.58c.94.94 2.48.94 3.42 0l6.82-6.82c.78-.78.78-2.05 0-2.83L12.41 9.41z"></path>
        <circle *ngIf="item.icon === 'tags'" cx="6.5" cy="6.5" r="1"></circle>
      </svg>
    </div>

    <!-- 文字标签 -->
    <span class="menu-label" *ngIf="!collapsed">{{ item.label }}</span>

    <!-- 展开图标 -->
    <svg
      *ngIf="hasChildren && !collapsed"
      class="expand-icon"
      [class.expanded]="expanded()"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </div>

  <!-- 子菜单 -->
  <div
    *ngIf="hasChildren && !collapsed && expanded()"
    class="submenu"
  >
    <div
      *ngFor="let child of item.children"
      class="submenu-item"
      [class.active]="isChildActive(child.route)"
      (click)="navigateToChild(child.route!)"
    >
      <div class="submenu-icon">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- list -->
          <line *ngIf="child.icon === 'list'" x1="8" y1="6" x2="21" y2="6"></line>
          <line *ngIf="child.icon === 'list'" x1="8" y1="12" x2="21" y2="12"></line>
          <line *ngIf="child.icon === 'list'" x1="8" y1="18" x2="21" y2="18"></line>
          <line *ngIf="child.icon === 'list'" x1="3" y1="6" x2="3.01" y2="6"></line>
          <line *ngIf="child.icon === 'list'" x1="3" y1="12" x2="3.01" y2="12"></line>
          <line *ngIf="child.icon === 'list'" x1="3" y1="18" x2="3.01" y2="18"></line>

          <!-- plus-circle -->
          <circle *ngIf="child.icon === 'plus-circle'" cx="12" cy="12" r="10"></circle>
          <line *ngIf="child.icon === 'plus-circle'" x1="12" y1="8" x2="12" y2="16"></line>
          <line *ngIf="child.icon === 'plus-circle'" x1="8" y1="12" x2="16" y2="12"></line>

          <!-- users -->
          <path *ngIf="child.icon === 'users'" d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle *ngIf="child.icon === 'users'" cx="9" cy="7" r="4"></circle>
          <path *ngIf="child.icon === 'users'" d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path *ngIf="child.icon === 'users'" d="M16 3.13a4 4 0 0 1 0 7.75"></path>

          <!-- key -->
          <path *ngIf="child.icon === 'key'" d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>

          <!-- apartment -->
          <path *ngIf="child.icon === 'apartment'" d="M3 21h7v-8a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8h7"></path>
          <rect *ngIf="child.icon === 'apartment'" x="3" y="7" width="18" height="14"></rect>
          <path *ngIf="child.icon === 'apartment'" d="M9 3h6l3 4H6z"></path>
          <line *ngIf="child.icon === 'apartment'" x1="9" y1="11" x2="9" y2="11"></line>
          <line *ngIf="child.icon === 'apartment'" x1="15" y1="11" x2="15" y2="11"></line>

          <!-- tags -->
          <path *ngIf="child.icon === 'tags'" d="M9 5H2v7l6.29 6.29c.94.94 2.48.94 3.42 0l3.58-3.58c.94-.94.94-2.48 0-3.42L9 5z"></path>
          <path *ngIf="child.icon === 'tags'" d="M12.41 9.41L20 2h-7L5.59 9.41c-.94.94-.94 2.48 0 3.42l3.58 3.58c.94.94 2.48.94 3.42 0l6.82-6.82c.78-.78.78-2.05 0-2.83L12.41 9.41z"></path>
          <circle *ngIf="child.icon === 'tags'" cx="6.5" cy="6.5" r="1"></circle>
        </svg>
      </div>
      <span class="submenu-label">{{ child.label }}</span>
    </div>
  </div>
</div>
