<aside
  class="flex flex-col h-screen border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 sidebar-transition transition-colors duration-200"
  [ngClass]="(collapsed$ | async) ? 'w-16' : 'w-64'">

  
  <!-- Menu 区域 (可滚动) -->
  <div class="flex-1 overflow-y-auto">
    <app-menu [collapsed]="(collapsed$ | async) || false"></app-menu>
  </div>

  <!-- Toggle 区域 -->
  <app-sidebar-toggle></app-sidebar-toggle>
</aside>
