<div class="material-date-time-picker">
  <mat-form-field appearance="outline" class="date-time-field">
    <mat-label>{{ placeholder }}</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="selectedDate"
      (dateChange)="onDateChange($event.value)"
      [disabled]="disabled"
      [readonly]="readonly"
      [required]="required"
      [min]="minDate"
      [max]="maxDate"
      placeholder="{{ placeholder }}"
    >

    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon>calendar_today</mat-icon>
    </mat-datepicker-toggle>

    <button
      *ngIf="canClear"
      mat-icon-button
      matSuffix
      (click)="clearSelection()"
      type="button"
      [disabled]="disabled"
    >
      <mat-icon>clear</mat-icon>
    </button>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- 时间选择区域 -->
  <div *ngIf="showTime && selectedDate" class="time-selection">
    <div class="time-inputs">
      <!-- 小时输入 -->
      <mat-form-field appearance="outline" class="time-input">
        <mat-label>时</mat-label>
        <input
          matInput
          type="number"
          [value]="hours"
          (input)="onHoursChange($event)"
          [disabled]="disabled"
          [readonly]="readonly"
          min="0"
          max="23"
          step="hoursStep"
        >
      </mat-form-field>

      <span class="time-separator">:</span>

      <!-- 分钟输入 -->
      <mat-form-field appearance="outline" class="time-input">
        <mat-label>分</mat-label>
        <input
          matInput
          type="number"
          [value]="minutes"
          (input)="onMinutesChange($event)"
          [disabled]="disabled"
          [readonly]="readonly"
          min="0"
          max="59"
          step="minutesStep"
        >
      </mat-form-field>

      <span class="time-separator">:</span>

      <!-- 秒数输入 -->
      <mat-form-field appearance="outline" class="time-input">
        <mat-label>秒</mat-label>
        <input
          matInput
          type="number"
          [value]="seconds"
          (input)="onSecondsChange($event)"
          [disabled]="disabled"
          [readonly]="readonly"
          min="0"
          max="59"
          step="secondsStep"
        >
      </mat-form-field>
    </div>
  </div>
</div>
