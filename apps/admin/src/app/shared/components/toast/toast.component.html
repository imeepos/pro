<div
  class="flex items-center w-full p-4 text-sm border rounded-lg shadow-lg"
  [ngClass]="alertClasses"
  role="alert"
  [attr.aria-live]="type === 'error' ? 'assertive' : 'polite'"
  aria-atomic="true"
>
  <div class="flex-shrink-0">
    <svg
      class="w-4 h-4"
      [ngClass]="iconClasses"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path [attr.d]="iconPath"/>
    </svg>
  </div>
  <div class="ms-3 text-sm font-medium">
    {{ message }}
  </div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8"
    [ngClass]="closeButtonClasses"
    (click)="close()"
    aria-label="关闭"
  >
    <span class="sr-only">关闭</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
