<div
  class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
  [ngClass]="alertClasses"
  role="alert"
  [attr.aria-live]="type === 'error' ? 'assertive' : 'polite'"
  aria-atomic="true"
>
  <!-- 动画图标容器 -->
  <div [ngClass]="iconContainerClasses" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg">
    <!-- 成功图标 -->
    <svg
      *ngIf="type === 'success'"
      class="w-4 h-4 animate-pulse"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
    </svg>

    <!-- 错误图标 -->
    <svg
      *ngIf="type === 'error'"
      class="w-4 h-4 animate-bounce"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm0 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm1-5a1 1 0 1 1-2 0V6a1 1 0 1 1 2 0v5.5Z"/>
    </svg>

    <!-- 警告图标 -->
    <svg
      *ngIf="type === 'warning'"
      class="w-4 h-4 animate-pulse"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm1-5a1 1 0 1 1-2 0V6a1 1 0 1 1 2 0v5Z"/>
    </svg>

    <!-- 信息图标 -->
    <svg
      *ngIf="type === 'info'"
      class="w-4 h-4 animate-pulse"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
  </div>

  <!-- 消息内容 -->
  <div class="ms-3 text-sm font-normal">
    {{ message }}
  </div>

  <!-- 关闭按钮 -->
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8 transition-all duration-200 hover:scale-110"
    [ngClass]="closeButtonClasses"
    (click)="close()"
    aria-label="关闭"
  >
    <span class="sr-only">关闭</span>
    <svg class="w-3 h-3 transition-transform duration-200 hover:rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
