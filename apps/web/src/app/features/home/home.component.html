<div class="flex min-h-screen w-screen flex-col overflow-hidden bg-background text-foreground">
  <header
    *ngIf="currentUser$ | async as user"
    class="glass-card border-b border-border px-6 py-4 lg:px-10 z-[1000] relative rounded-none">
    <div class="flex w-full items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="relative">
          <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-primary/20 to-blue-500/20 blur-md"></div>
          <div class="relative rounded-xl bg-gradient-to-r from-primary to-blue-500 p-2">
            <pro-svg-icon icon="chart" [size]="24" className="text-white" />
          </div>
        </div>
        <div class="flex flex-col">
          <h1 class="m-0 text-xl font-bold tracking-tight text-foreground lg:text-2xl">
            数据大屏
          </h1>
          <p class="hidden text-xs text-muted-foreground md:block lg:text-sm">实时数据监控平台</p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="glass-card flex items-center gap-3 px-4 py-2">
          <div class="status-indicator status-online status-indicator-glow"></div>
          <span class="text-sm font-medium text-foreground">{{ user.username || user.id }}</span>
        </div>

        <button
          (click)="logout()"
          class="glass-card rounded-2xl border border-border px-5 py-2.5 text-sm font-medium text-foreground transition-all duration-300 hover:bg-accent focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          <span class="flex items-center gap-2">
            <pro-svg-icon icon="close" [size]="16" className="text-muted-foreground" />
            退出登录
          </span>
        </button>
      </div>
    </div>
  </header>

  <main class="screen-viewport" #screenWrapper>
    <div
      class="screen-stage glass-card"
      [style.width.px]="screenConfig?.layout?.width"
      [style.height.px]="screenConfig?.layout?.height"
      [style.transform]="getScaleTransform()"
      [style.left.px]="scaleOffsetX"
      [style.top.px]="scaleOffsetY">
      @if (loading) {
        <div class="loading-container animate-fade-in" role="status" aria-live="polite">
          <div class="flex flex-col items-center gap-6">
            <pro-svg-icon icon="refresh" [size]="48" className="animate-spin text-primary" />
            <div class="text-center">
              <p class="text-lg font-medium text-foreground">正在加载屏幕配置...</p>
              <p class="mt-2 text-sm text-muted-foreground">请稍候，正在获取最新数据</p>
            </div>
          </div>
        </div>
      } @else if (error) {
        <div class="error-container animate-slide-up" role="alert">
          <app-empty-state
            [config]="{
              icon: 'warning',
              title: error,
              description: '请检查网络连接或联系管理员',
              actionLabel: '刷新页面',
              actionHandler: reloadPage.bind(this)
            }" />
        </div>
      } @else if (!screenConfig || !availableScreens.length) {
        <div class="error-container animate-fade-in">
          <app-empty-state
            [config]="{
              icon: 'screen',
              title: '暂无可用的屏幕',
              description: '请在管理后台创建并发布屏幕后刷新页面',
              actionLabel: '前往管理后台',
              actionHandler: goToAdmin.bind(this)
            }" />
        </div>
      } @else if (screenConfig) {
        <div [style.background]="screenConfig.layout.background" class="screen-canvas">
          <div #componentsContainer class="components-container"></div>
        </div>
      }
    </div>

    @if (!loading && !error && screenConfig) {
      <app-screen-header
        [screen]="screenConfig"
        [isFullscreen]="isFullscreen"
        [hasMultipleScreens]="hasMultipleScreens"
        [isAutoPlay]="isAutoPlay"
        [currentScreenIndex]="currentScreenIndex"
        [availableScreens]="availableScreens"
        (autoPlayToggle)="toggleAutoPlay()"
        (previous)="previousScreen()"
        (next)="nextScreen()"
        (screenSelect)="switchToScreen($event)"
        (fullscreenToggle)="toggleFullscreen()"
      />
    }
  </main>
</div>
