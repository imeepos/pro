<div class="w-screen h-screen flex flex-col bg-black overflow-hidden">
  <!-- 标题栏 -->
  <header *ngIf="currentUser$ | async as user" class="bg-black/80 backdrop-blur-lg border-b border-white/10 p-4 lg:px-8 z-[1000]">
    <div class="flex justify-between items-center w-full">
      <h1 class="text-white text-xl lg:text-2xl font-semibold m-0">数据大屏</h1>
      <div class="flex items-center gap-4">
        <span class="text-white/80 text-sm">{{ user.username || user.id }}</span>
        <button (click)="logout()" class="px-4 py-2 bg-white/10 text-white border border-white/20 rounded-lg cursor-pointer text-sm transition-all duration-200 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-0">
          退出登录
        </button>
      </div>
    </div>
  </header>

  <!-- 大屏展示区域 -->
  <main class="screen-viewport" #screenWrapper>
    <div class="screen-stage"
         [style.width.px]="screenConfig?.layout?.width"
         [style.height.px]="screenConfig?.layout?.height"
         [style.transform]="getScaleTransform()"
         [style.left.px]="scaleOffsetX"
         [style.top.px]="scaleOffsetY">
      @if (loading) {
        <div class="loading-container" role="status" aria-live="polite">
          <div class="loading-spinner" aria-hidden="true"></div>
          <p class="text-white text-lg">正在加载屏幕配置...</p>
        </div>
      } @else if (error) {
        <div class="error-container" role="alert">
          <app-empty-state
            [config]="{
              icon: '⚠️',
              title: error,
              description: '请检查网络连接或联系管理员',
              actionLabel: '刷新页面',
              actionHandler: reloadPage.bind(this)
            }" />
        </div>
      } @else if (!screenConfig || !availableScreens.length) {
        <div class="error-container">
          <app-empty-state
            [config]="{
              icon: '📺',
              title: '暂无可用的屏幕',
              description: '请在管理后台创建并发布屏幕后刷新页面',
              actionLabel: '前往管理后台',
              actionHandler: goToAdmin.bind(this)
            }" />
        </div>
      } @else if (screenConfig) {
        <div [style.background]="screenConfig.layout.background" class="screen-canvas">
          <div #componentsContainer class="components-container"></div>
        </div>
      }
    </div>

    @if (!loading && !error && screenConfig) {
      <!-- 控制面板 -->
      <div
        class="control-panel"
        [class.hidden]="isFullscreen"
        role="toolbar"
        aria-label="屏幕控制">
        <div class="control-group">
          <button
            *ngIf="hasMultipleScreens"
            class="control-button"
            (click)="toggleAutoPlay()"
            [attr.aria-label]="isAutoPlay ? '停止自动轮播' : '开始自动轮播'"
            [attr.aria-pressed]="isAutoPlay"
            type="button">
            <span class="text-lg" aria-hidden="true">{{ isAutoPlay ? '⏸' : '▶' }}</span>
            <span class="ml-1.5 text-xs font-medium">{{ isAutoPlay ? '停止' : '轮播' }}</span>
          </button>

          <div class="separator" *ngIf="hasMultipleScreens"></div>

          <button
            *ngIf="hasMultipleScreens"
            class="control-button"
            (click)="previousScreen()"
            aria-label="切换到上一个屏幕"
            type="button">
            <span class="text-lg" aria-hidden="true">←</span>
            <span class="ml-1 text-xs font-medium">上一个</span>
          </button>

          <button
            *ngIf="hasMultipleScreens"
            class="control-button"
            (click)="nextScreen()"
            aria-label="切换到下一个屏幕"
            type="button">
            <span class="text-lg" aria-hidden="true">→</span>
            <span class="ml-1 text-xs font-medium">下一个</span>
          </button>

          <div class="separator" *ngIf="hasMultipleScreens"></div>

          <select
            *ngIf="hasMultipleScreens"
            class="screen-selector"
            [value]="currentScreenIndex"
            (change)="switchToScreen($event)"
            aria-label="选择屏幕">
            <option *ngFor="let screen of availableScreens; let i = index" [value]="i">
              {{ screen.name }}
            </option>
          </select>

          <div *ngIf="hasMultipleScreens" class="screen-indicator" aria-live="polite">
            <span class="font-semibold">{{ currentScreenIndex + 1 }}</span>
            <span class="mx-1">/</span>
            <span>{{ availableScreens.length }}</span>
          </div>
        </div>
      </div>

      <button
        class="fullscreen-button"
        (click)="toggleFullscreen()"
        [attr.aria-label]="isFullscreen ? '退出全屏模式' : '进入全屏模式'"
        type="button">
        <span class="text-lg mr-2" aria-hidden="true">{{ isFullscreen ? '⊗' : '⛶' }}</span>
        <span class="text-sm font-medium">{{ isFullscreen ? '退出全屏' : '全屏' }}</span>
      </button>
    }
  </main>
</div>
