<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center px-6">
  <div class="w-full max-w-md rounded-2xl border border-slate-200 bg-white/80 backdrop-blur-sm p-10 shadow-lg">
    <div class="text-center space-y-3 mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-2">
        <span class="text-3xl" aria-hidden="true">📊</span>
      </div>
      <h1 class="text-2xl font-semibold text-slate-900 tracking-tight">欢迎回来</h1>
      <p class="text-sm text-slate-600">登录访问数据大屏系统</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-2">
        <label for="usernameOrEmail" class="block text-sm font-medium text-slate-700">
          用户名或邮箱
        </label>
        <input
          type="text"
          id="usernameOrEmail"
          formControlName="usernameOrEmail"
          class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/20"
          placeholder="请输入用户名或邮箱"
          [class.border-red-500]="usernameOrEmail?.invalid && usernameOrEmail?.touched"
        />
        <div class="text-xs text-red-500" *ngIf="usernameOrEmail?.invalid && usernameOrEmail?.touched">
          <span *ngIf="usernameOrEmail?.errors?.['required']">请输入用户名或邮箱</span>
        </div>
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-slate-700">
          密码
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/20"
          placeholder="请输入密码"
          [class.border-red-500]="password?.invalid && password?.touched"
        />
        <div class="text-xs text-red-500 space-y-1" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">请输入密码</div>
          <div *ngIf="password?.errors?.['minlength']">密码至少6位</div>
        </div>
      </div>

      <div class="rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-600" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="w-full rounded-xl bg-primary px-4 py-3 text-sm font-semibold text-white transition hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/30 disabled:cursor-not-allowed disabled:bg-slate-300"
        [disabled]="loginForm.invalid || (loading$ | async)"
      >
        <span *ngIf="!(loading$ | async)">登录</span>
        <span *ngIf="loading$ | async" class="flex items-center justify-center gap-2">
          <span class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-white/40 border-t-white"></span> 登录中...
        </span>
      </button>

      <div class="text-center">
        <p class="text-xs text-slate-500">还没有账号？ <a routerLink="/register" class="font-medium text-primary no-underline transition hover:text-primary-dark">立即注册</a></p>
      </div>
    </form>
  </div>
</div>
