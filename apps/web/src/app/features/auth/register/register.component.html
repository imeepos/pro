<div class="relative w-screen h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-primary to-primary-dark">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[length:50px_50px] animate-[gridMove_20s_linear_infinite]"></div>
    <div class="absolute w-[400px] h-[400px] bg-primary/60 rounded-full blur-[80px] opacity-60 -top-[100px] -right-[100px] animate-[float_8s_ease-in-out_infinite]"></div>
    <div class="absolute w-[350px] h-[350px] bg-primary-dark/60 rounded-full blur-[80px] opacity-60 -bottom-[100px] -left-[100px] animate-[float_8s_ease-in-out_infinite] [animation-delay:2s]"></div>
    <div class="absolute w-[300px] h-[300px] bg-pink-400/50 rounded-full blur-[80px] opacity-60 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-[float_8s_ease-in-out_infinite] [animation-delay:4s]"></div>
  </div>

  <div class="relative z-10 w-full max-w-[520px] p-12 bg-white/95 backdrop-blur-xl rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.3),0_0_0_1px_rgba(255,255,255,0.2)] animate-[cardEntrance_0.6s_ease-out]">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold bg-gradient-to-br from-primary to-primary-dark bg-clip-text text-transparent mb-3 tracking-tight">хИЫх╗║ш┤жхП╖</h1>
      <p class="text-base text-slate-500">хКахЕецХ░цНохдзх▒П</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="username" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
          <span class="text-lg">ЁЯСд</span>
          чФицИ╖хРН
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-[18px] py-3.5 text-[15px] border-2 border-slate-200 rounded-xl bg-white transition-all duration-300 outline-none text-slate-800 placeholder:text-slate-400 focus:border-primary focus:shadow-[0_0_0_4px_rgba(102,126,234,0.1)]"
          placeholder="шп╖ш╛УхЕечФицИ╖хРНя╝И3-20ф╕кхнЧчмжя╝Й"
          [class.border-red-500]="username?.invalid && username?.touched"
        />
        <div class="text-[13px] text-red-500 flex items-center gap-1 min-h-[20px] animate-[errorShake_0.3s_ease]" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">шп╖ш╛УхЕечФицИ╖хРН</span>
          <span *ngIf="username?.errors?.['invalidUsername']">чФицИ╖хРНца╝х╝Пф╕Нцнгчбоя╝И3-20ф╕кхнЧчмжя╝МцФпцМБхнЧцпНуАБцХ░хнЧуАБф╕ЛхИТч║┐уАБцикч║┐я╝Й</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="email" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
          <span class="text-lg">ЁЯУз</span>
          щВочо▒
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-[18px] py-3.5 text-[15px] border-2 border-slate-200 rounded-xl bg-white transition-all duration-300 outline-none text-slate-800 placeholder:text-slate-400 focus:border-primary focus:shadow-[0_0_0_4px_rgba(102,126,234,0.1)]"
          placeholder="шп╖ш╛УхЕещВочо▒хЬ░хЭА"
          [class.border-red-500]="email?.invalid && email?.touched"
        />
        <div class="text-[13px] text-red-500 flex items-center gap-1 min-h-[20px] animate-[errorShake_0.3s_ease]" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">шп╖ш╛УхЕещВочо▒</span>
          <span *ngIf="email?.errors?.['invalidEmail']">щВочо▒ца╝х╝Пф╕Нцнгчбо</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
          <span class="text-lg">ЁЯФТ</span>
          хпЖчаБ
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-[18px] py-3.5 text-[15px] border-2 border-slate-200 rounded-xl bg-white transition-all duration-300 outline-none text-slate-800 placeholder:text-slate-400 focus:border-primary focus:shadow-[0_0_0_4px_rgba(102,126,234,0.1)]"
          placeholder="шп╖ш╛УхЕехпЖчаБя╝ИшЗ│х░С6ф╜Ня╝Й"
          [class.border-red-500]="password?.invalid && password?.touched"
        />
        <div class="text-[13px] text-red-500 flex items-center gap-1 min-h-[20px] animate-[errorShake_0.3s_ease]" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">шп╖ш╛УхЕехпЖчаБ</span>
          <span *ngIf="password?.errors?.['minlength']">хпЖчаБшЗ│х░С6ф╜Н</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="confirmPassword" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
          <span class="text-lg">ЁЯФС</span>
          чбошодхпЖчаБ
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-[18px] py-3.5 text-[15px] border-2 border-slate-200 rounded-xl bg-white transition-all duration-300 outline-none text-slate-800 placeholder:text-slate-400 focus:border-primary focus:shadow-[0_0_0_4px_rgba(102,126,234,0.1)]"
          placeholder="шп╖хЖНцмбш╛УхЕехпЖчаБ"
          [class.border-red-500]="(confirmPassword?.invalid && confirmPassword?.touched) || passwordMismatch"
        />
        <div class="text-[13px] text-red-500 flex items-center gap-1 min-h-[20px] animate-[errorShake_0.3s_ease]" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">шп╖чбошодхпЖчаБ</span>
        </div>
        <div class="text-[13px] text-red-500 flex items-center gap-1 min-h-[20px] animate-[errorShake_0.3s_ease]" *ngIf="passwordMismatch">
          <span>ф╕дцмбхпЖчаБш╛УхЕеф╕Нф╕АшЗ┤</span>
        </div>
      </div>

      <div class="bg-red-500/10 px-4 py-3 rounded-lg border-l-4 border-red-500" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="w-full px-4 py-4 text-base font-semibold text-white bg-gradient-to-br from-primary to-primary-dark border-none rounded-xl cursor-pointer transition-all duration-300 shadow-[0_4px_12px_rgba(102,126,234,0.4)] hover:enabled:-translate-y-0.5 hover:enabled:shadow-[0_6px_20px_rgba(102,126,234,0.6)] active:enabled:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="registerForm.invalid || (loading$ | async)"
      >
        <span *ngIf="!(loading$ | async)">ц│ихЖМ</span>
        <span *ngIf="loading$ | async" class="flex items-center justify-center gap-2">
          <span class="inline-block w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span> ц│ихЖМф╕н...
        </span>
      </button>

      <div class="text-center mt-2">
        <p class="text-sm text-slate-500">х╖▓цЬЙш┤жхП╖я╝Я <a routerLink="/login" class="text-primary no-underline font-semibold transition-colors duration-300 hover:text-primary-dark">члЛхН│чЩ╗х╜Х</a></p>
      </div>
    </form>
  </div>
</div>
