<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center px-6 py-12">
  <div class="w-full max-w-lg bg-white/80 backdrop-blur-sm rounded-2xl border border-slate-200 shadow-lg p-10">
    <div class="text-center space-y-3 mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-2">
        <span class="text-3xl" aria-hidden="true">✨</span>
      </div>
      <h1 class="text-2xl font-semibold text-slate-900 tracking-tight">创建账号</h1>
      <p class="text-sm text-slate-600">开始使用数据大屏系统</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="username" class="block text-sm font-medium text-slate-700">
          用户名
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-4 py-3 text-sm border border-slate-200 rounded-lg bg-white outline-none text-slate-900 placeholder:text-slate-400 transition-colors focus:border-primary focus:ring-2 focus:ring-primary/20"
          placeholder="请输入用户名（3-20个字符）"
          [class.border-red-500]="username?.invalid && username?.touched"
          [class.focus:ring-red-500/20]="username?.invalid && username?.touched"
        />
        <div class="text-xs text-red-600 min-h-[18px]" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">请输入用户名</span>
          <span *ngIf="username?.errors?.['invalidUsername']">用户名格式不正确（3-20个字符，支持字母、数字、下划线、横线）</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="email" class="block text-sm font-medium text-slate-700">
          邮箱
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-3 text-sm border border-slate-200 rounded-lg bg-white outline-none text-slate-900 placeholder:text-slate-400 transition-colors focus:border-primary focus:ring-2 focus:ring-primary/20"
          placeholder="请输入邮箱地址"
          [class.border-red-500]="email?.invalid && email?.touched"
          [class.focus:ring-red-500/20]="email?.invalid && email?.touched"
        />
        <div class="text-xs text-red-600 min-h-[18px]" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">请输入邮箱</span>
          <span *ngIf="email?.errors?.['invalidEmail']">邮箱格式不正确</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="block text-sm font-medium text-slate-700">
          密码
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-3 text-sm border border-slate-200 rounded-lg bg-white outline-none text-slate-900 placeholder:text-slate-400 transition-colors focus:border-primary focus:ring-2 focus:ring-primary/20"
          placeholder="请输入密码（至少6位）"
          [class.border-red-500]="password?.invalid && password?.touched"
          [class.focus:ring-red-500/20]="password?.invalid && password?.touched"
        />
        <div class="text-xs text-red-600 min-h-[18px]" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">请输入密码</span>
          <span *ngIf="password?.errors?.['minlength']">密码至少6位</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label for="confirmPassword" class="block text-sm font-medium text-slate-700">
          确认密码
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 text-sm border border-slate-200 rounded-lg bg-white outline-none text-slate-900 placeholder:text-slate-400 transition-colors focus:border-primary focus:ring-2 focus:ring-primary/20"
          placeholder="请再次输入密码"
          [class.border-red-500]="(confirmPassword?.invalid && confirmPassword?.touched) || passwordMismatch"
          [class.focus:ring-red-500/20]="(confirmPassword?.invalid && confirmPassword?.touched) || passwordMismatch"
        />
        <div class="text-xs text-red-600 min-h-[18px]" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">请确认密码</span>
        </div>
        <div class="text-xs text-red-600 min-h-[18px]" *ngIf="passwordMismatch">
          <span>两次密码输入不一致</span>
        </div>
      </div>

      <div class="bg-red-500/10 px-4 py-3 rounded-lg border-l-4 border-red-500" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="w-full px-4 py-3.5 text-sm font-semibold text-white bg-primary border-none rounded-lg cursor-pointer transition-all hover:enabled:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="registerForm.invalid || (loading$ | async)"
      >
        <span *ngIf="!(loading$ | async)">注册</span>
        <span *ngIf="loading$ | async" class="flex items-center justify-center gap-2">
          <span class="inline-block w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span> 注册中...
        </span>
      </button>

      <div class="text-center mt-3">
        <p class="text-sm text-slate-600">已有账号？ <a routerLink="/login" class="text-primary no-underline font-medium hover:text-primary-600 hover:underline">立即登录</a></p>
      </div>
    </form>
  </div>
</div>
