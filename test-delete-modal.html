<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除确认对话框 - Flowbite Modal 测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">删除确认对话框 - Flowbite Modal 测试</h1>

        <!-- 主题切换 -->
        <div class="mb-6 flex items-center space-x-4">
            <button id="theme-toggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                切换到暗色主题
            </button>
            <span class="text-sm text-gray-600 dark:text-gray-400">当前主题：<span id="current-theme">亮色</span></span>
        </div>

        <!-- 测试按钮 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="openDeleteModal('normal')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                测试普通页面删除
            </button>
            <button onclick="openDeleteModal('published')" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                测试已发布页面删除
            </button>
            <button onclick="openDeleteModal('default')" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors">
                测试默认页面删除
            </button>
        </div>

        <!-- 功能测试清单 -->
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">功能测试清单</h2>
            <div class="space-y-2 text-sm">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test1" class="rounded">
                    <label for="test1" class="text-gray-700 dark:text-gray-300">✅ 标准 Flowbite Modal 结构</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test2" class="rounded">
                    <label for="test2" class="text-gray-700 dark:text-gray-300">✅ 响应式设计 (移动端适配)</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test3" class="rounded">
                    <label for="test3" class="text-gray-700 dark:text-gray-300">✅ 亮色主题视觉效果</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test4" class="rounded">
                    <label for="test4" class="text-gray-700 dark:text-gray-300">✅ 暗色主题视觉效果</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test5" class="rounded">
                    <label for="test5" class="text-gray-700 dark:text-gray-300">✅ 安全确认输入功能</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test6" class="rounded">
                    <label for="test6" class="text-gray-700 dark:text-gray-300">✅ 状态指示器 (锁/错误/成功图标)</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test7" class="rounded">
                    <label for="test7" class="text-gray-700 dark:text-gray-300">✅ 警告信息分级显示</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test8" class="rounded">
                    <label for="test8" class="text-gray-700 dark:text-gray-300">✅ 高级选项展开/收起</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test9" class="rounded">
                    <label for="test9" class="text-gray-700 dark:text-gray-300">✅ ESC 键关闭功能</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="test10" class="rounded">
                    <label for="test10" class="text-gray-700 dark:text-gray-300">✅ 背景点击关闭功能</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认对话框 - Flowbite Modal -->
    <div id="delete-confirm-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 transition-opacity duration-300"></div>
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Flowbite Modal Header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-red-100 dark:bg-red-900">
                            <svg class="w-6 h-6 text-red-600 dark:text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div>
                            <h3 id="delete-dialog-title" class="text-xl font-semibold text-gray-900 dark:text-white">
                                删除页面确认
                            </h3>
                            <p id="delete-dialog-description" class="text-sm text-gray-600 dark:text-gray-300">
                                确定要删除 <span class="font-medium text-gray-900 dark:text-white" id="screen-name">"测试页面"</span> 吗？
                            </p>
                        </div>
                    </div>
                    <button type="button" onclick="closeDeleteModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">关闭模态框</span>
                    </button>
                </div>

                <!-- 危险操作提示 -->
                <div class="px-4 md:px-5 pt-2 pb-4">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4 text-red-500 dark:text-red-400 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-xs text-red-600 dark:text-red-400 font-medium">此操作不可恢复</span>
                    </div>
                </div>

                <!-- 警告信息 -->
                <div class="px-4 md:px-5 mb-4" id="warning-section">
                    <div class="p-3 rounded-lg flex items-start space-x-2 bg-orange-100 border border-orange-300 dark:bg-orange-900/20 dark:border-orange-800">
                        <svg class="w-4 h-4 mt-0.5 flex-shrink-0 text-orange-700 dark:text-orange-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        <p class="text-xs font-semibold text-orange-900 dark:text-orange-300" id="warning-message">
                            此操作不可恢复，请谨慎操作
                        </p>
                    </div>
                </div>

                <!-- 页面信息 -->
                <div class="px-4 md:px-5 mb-4">
                    <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-3 border border-gray-300 dark:border-gray-600">
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div>
                                <span class="text-gray-600 dark:text-gray-400 font-medium">状态：</span>
                                <span class="font-semibold text-gray-700 dark:text-gray-300" id="screen-status">草稿</span>
                            </div>
                            <div>
                                <span class="text-gray-600 dark:text-gray-400 font-medium">默认页面：</span>
                                <span class="font-semibold text-gray-700 dark:text-gray-300" id="screen-default">否</span>
                            </div>
                            <div class="col-span-2">
                                <span class="text-gray-600 dark:text-gray-400 font-medium">描述：</span>
                                <span class="text-gray-700 dark:text-gray-300" id="screen-desc">测试页面描述</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 安全确认输入 -->
                <div class="px-4 md:px-5 mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        请输入页面名称以确认删除
                    </label>
                    <div class="relative">
                        <input
                            type="text"
                            id="confirm-input"
                            placeholder="输入: 测试页面"
                            class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm transition-colors"
                            onkeyup="validateConfirmInput()"
                            onkeydown="if(event.key === 'Enter' && canDelete()) onConfirm(); if(event.key === 'Escape') closeDeleteModal();">

                        <!-- 状态指示器 -->
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <svg id="lock-icon" class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>

                            <svg id="error-icon" class="w-5 h-5 text-red-500 dark:text-red-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>

                            <svg id="success-icon" class="w-5 h-5 text-green-500 dark:text-green-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </div>

                    <p id="error-message" class="mt-1 text-xs text-red-600 dark:text-red-400 flex items-center hidden">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        页面名称不匹配，请重新输入
                    </p>
                </div>

                <!-- 高级选项 -->
                <div class="px-4 md:px-5 mb-4">
                    <button type="button" onclick="toggleAdvancedOptions()" class="text-xs text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-300 font-medium transition-colors underline">
                        <span id="advanced-toggle-text">显示</span>高级选项
                    </button>

                    <div id="advanced-options" class="mt-3 p-3 bg-gray-100 dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600 hidden">
                        <p class="text-xs text-gray-700 dark:text-gray-300 leading-relaxed">
                            <strong class="font-semibold">删除操作详情：</strong><br>
                            • 页面ID: 12345<br>
                            • 创建时间: 2024-01-01 10:00:00<br>
                            • 最后更新: 2024-01-15 15:30:00<br>
                            • 组件数量: 8
                        </p>
                    </div>
                </div>

                <!-- Flowbite Modal Footer -->
                <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="button" onclick="closeDeleteModal()" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        取消
                    </button>

                    <button type="button" id="confirm-button" onclick="onConfirm()" disabled class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                        确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentScreenName = '测试页面';
        let currentScreenType = 'normal';
        let advancedOptionsVisible = false;

        // 主题切换
        const themeToggle = document.getElementById('theme-toggle');
        const currentThemeSpan = document.getElementById('current-theme');

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            themeToggle.textContent = isDark ? '切换到亮色主题' : '切换到暗色主题';
            currentThemeSpan.textContent = isDark ? '暗色' : '亮色';
        });

        // 打开删除模态框
        function openDeleteModal(type) {
            currentScreenType = type;

            // 设置屏幕信息
            const screenName = document.getElementById('screen-name');
            const confirmInput = document.getElementById('confirm-input');
            const screenStatus = document.getElementById('screen-status');
            const screenDefault = document.getElementById('screen-default');
            const screenDesc = document.getElementById('screen-desc');

            if (type === 'published') {
                currentScreenName = '已发布页面';
                screenName.textContent = currentScreenName;
                confirmInput.placeholder = `输入: ${currentScreenName}`;
                screenStatus.textContent = '已发布';
                screenStatus.className = 'font-semibold text-green-700 dark:text-green-400';
                screenDefault.textContent = '否';
                screenDesc.textContent = '这是一个已发布的重要页面';

                // 设置警告信息
                updateWarning('published');
            } else if (type === 'default') {
                currentScreenName = '默认首页';
                screenName.textContent = currentScreenName;
                confirmInput.placeholder = `输入: ${currentScreenName}`;
                screenStatus.textContent = '草稿';
                screenStatus.className = 'font-semibold text-gray-700 dark:text-gray-300';
                screenDefault.textContent = '是';
                screenDefault.className = 'font-semibold text-blue-700 dark:text-blue-400';
                screenDesc.textContent = '这是网站的默认首页';

                // 设置警告信息
                updateWarning('default');
            } else {
                currentScreenName = '普通页面';
                screenName.textContent = currentScreenName;
                confirmInput.placeholder = `输入: ${currentScreenName}`;
                screenStatus.textContent = '草稿';
                screenStatus.className = 'font-semibold text-gray-700 dark:text-gray-300';
                screenDefault.textContent = '否';
                screenDefault.className = 'font-semibold text-gray-700 dark:text-gray-300';
                screenDesc.textContent = '这是一个普通的测试页面';

                // 设置警告信息
                updateWarning('normal');
            }

            // 重置状态
            resetModal();

            // 显示模态框
            const modal = document.getElementById('delete-confirm-modal');
            modal.classList.remove('hidden');
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            const modal = document.getElementById('delete-confirm-modal');
            modal.classList.add('hidden');
            resetModal();
        }

        // 重置模态框状态
        function resetModal() {
            const confirmInput = document.getElementById('confirm-input');
            confirmInput.value = '';

            advancedOptionsVisible = false;
            document.getElementById('advanced-options').classList.add('hidden');
            document.getElementById('advanced-toggle-text').textContent = '显示';

            validateConfirmInput();
        }

        // 更新警告信息
        function updateWarning(type) {
            const warningSection = document.querySelector('#warning-section div');
            const warningMessage = document.getElementById('warning-message');
            const warningIcon = document.querySelector('#warning-section svg');

            // 移除所有样式类
            warningSection.className = 'p-3 rounded-lg flex items-start space-x-2';
            warningMessage.className = 'text-xs font-semibold';
            warningIcon.className = 'w-4 h-4 mt-0.5 flex-shrink-0';

            if (type === 'published') {
                warningSection.classList.add('bg-red-100', 'border', 'border-red-300', 'dark:bg-red-900/20', 'dark:border-red-800');
                warningMessage.classList.add('text-red-900', 'dark:text-red-300');
                warningIcon.classList.add('text-red-700', 'dark:text-red-400');
                warningMessage.textContent = '此页面已发布，删除后将无法访问';
            } else if (type === 'default') {
                warningSection.classList.add('bg-yellow-100', 'border', 'border-yellow-300', 'dark:bg-yellow-900/20', 'dark:border-yellow-800');
                warningMessage.classList.add('text-yellow-900', 'dark:text-yellow-300');
                warningIcon.classList.add('text-yellow-700', 'dark:text-yellow-400');
                warningMessage.textContent = '此页面是默认页面，删除后需要设置新的默认页面';
            } else {
                warningSection.classList.add('bg-orange-100', 'border', 'border-orange-300', 'dark:bg-orange-900/20', 'dark:border-orange-800');
                warningMessage.classList.add('text-orange-900', 'dark:text-orange-300');
                warningIcon.classList.add('text-orange-700', 'dark:text-orange-400');
                warningMessage.textContent = '此操作不可恢复，请谨慎操作';
            }
        }

        // 验证确认输入
        function validateConfirmInput() {
            const confirmInput = document.getElementById('confirm-input');
            const lockIcon = document.getElementById('lock-icon');
            const errorIcon = document.getElementById('error-icon');
            const successIcon = document.getElementById('success-icon');
            const errorMessage = document.getElementById('error-message');
            const confirmButton = document.getElementById('confirm-button');

            const value = confirmInput.value.trim();

            if (!value) {
                // 显示锁图标
                lockIcon.classList.remove('hidden');
                errorIcon.classList.add('hidden');
                successIcon.classList.add('hidden');
                errorMessage.classList.add('hidden');
                confirmInput.className = confirmInput.className.replace(/border-\w+-500/g, '');
            } else if (value === currentScreenName) {
                // 显示成功图标
                lockIcon.classList.add('hidden');
                errorIcon.classList.add('hidden');
                successIcon.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                confirmInput.classList.add('border-green-500', 'dark:border-green-500');
                confirmInput.classList.remove('border-red-500', 'dark:border-red-500');
                confirmButton.disabled = false;
            } else {
                // 显示错误图标
                lockIcon.classList.add('hidden');
                errorIcon.classList.remove('hidden');
                successIcon.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                confirmInput.classList.add('border-red-500', 'dark:border-red-500');
                confirmInput.classList.remove('border-green-500', 'dark:border-green-500');
                confirmButton.disabled = true;
            }
        }

        // 检查是否可以删除
        function canDelete() {
            const confirmInput = document.getElementById('confirm-input');
            return confirmInput.value.trim() === currentScreenName;
        }

        // 确认删除
        function onConfirm() {
            if (canDelete()) {
                alert('删除确认成功！这是一个测试演示。');
                closeDeleteModal();
            }
        }

        // 切换高级选项
        function toggleAdvancedOptions() {
            const advancedOptions = document.getElementById('advanced-options');
            const toggleText = document.getElementById('advanced-toggle-text');

            advancedOptionsVisible = !advancedOptionsVisible;

            if (advancedOptionsVisible) {
                advancedOptions.classList.remove('hidden');
                toggleText.textContent = '隐藏';
            } else {
                advancedOptions.classList.add('hidden');
                toggleText.textContent = '显示';
            }
        }

        // ESC 键监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('delete-confirm-modal');
                if (!modal.classList.contains('hidden')) {
                    closeDeleteModal();
                }
            }
        });

        // 背景点击关闭
        document.getElementById('delete-confirm-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeDeleteModal();
            }
        });
    </script>
</body>
</html>
